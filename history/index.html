<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Дневник</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      touch-action: pan-y; /* разрешаем только вертикальный скролл, свайп по X — наш */
    }

    body {
      font-family: 'Courier New', monospace;
      background: #0a0a0a;
      color: #222;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* ========== МЕНЮ ========== */
    #menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 20px;
      background: #111;
      color: #ccc;
    }

    .menu-btn {
      background: transparent;
      border: 1px solid #555;
      color: #ddd;
      padding: 12px 30px;
      font: inherit;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .menu-btn:hover {
      background: #222;
      border-color: #777;
    }
    /* ========== ЧТЕНИЕ ========== */
    #reader {
      display: none;
      height: 100vh;
      background: #f8f3e6;
      position: relative;
      overflow: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    .page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 60px 40px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      opacity: 1;
      transition: transform 0.5s ease-out, opacity 0.3s;
    }

    .page.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .page.leaving {
      transform: translateX(-100%) rotateY(-15deg);
    }

    .page.entering {
      transform: translateX(100%);
    }

    .page.active {
      transform: translateX(0);
    }

    .page-content {
      font-size: 18px;
      line-height: 1.6;
      max-width: 600px;      white-space: pre-wrap;
    }

    .choice {
      font-weight: bold;
      margin-top: 24px;
      color: #000;
      cursor: pointer;
      padding: 8px 16px;
      display: inline-block;
      transition: background 0.2s;
    }

    .choice:hover {
      background: rgba(0,0,0,0.05);
    }

    /* ========== ЗАКЛАДКИ ========== */
    .bookmark {
      position: absolute;
      top: 12px;
      width: 24px;
      height: 24px;
      cursor: pointer;
      z-index: 10;
    }

    #saveBookmark {
      left: 16px;
      color: #d32f2f;
    }

    #exitBookmark {
      right: 16px;
      color: #000;
    }

    .bookmark-label {
      position: absolute;
      top: 30px;
      left: -10px;
      font-size: 10px;
      color: #777;
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
<!-- МЕНЮ -->
<div id="menu">
  <button class="menu-btn" id="newBtn">Новая история</button>
  <button class="menu-btn" id="continueBtn" style="display:none;">Продолжить</button>
  <button class="menu-btn" id="quitBtn">Выход</button>
</div>

<!-- РИДЕР -->
<div id="reader">
  <!-- Закладка-сохранение -->
  <div class="bookmark" id="saveBookmark">
    <svg viewBox="0 0 24 24" width="24" height="24">
      <path d="M6,4 L12,10 L18,4 L18,20 L6,20 Z" fill="currentColor"/>
    </svg>
    <div class="bookmark-label">закладка</div>
  </div>

  <!-- Закладка-выход -->
  <div class="bookmark" id="exitBookmark">
    <svg viewBox="0 0 24 24" width="24" height="24">
      <path d="M6,4 L12,10 L18,4 L18,20 L6,20 Z" fill="currentColor"/>
    </svg>
  </div>
</div>

<script>
  const story = {
    start: { text: "???\n???\n???" },
    page1: { text: "???\n???\n???" },
    choicePage: {
      text: "???\n???\n???",
      choices: [
        { label: "Выбор первый", next: "page2a" },
        { label: "Выбор второй", next: "page2b" }
      ]
    },
    page2a: { text: "???\n???\n???" },
    page2b: { text: "???\n???\n???" }
  };

  let currentPageId = 'start';
  let isAnimating = false;
  let pageHistory = ['start'];
  let historyIndex = 0;

  const menu = document.getElementById('menu');
  const reader = document.getElementById('reader');
  const newBtn = document.getElementById('newBtn');
  const continueBtn = document.getElementById('continueBtn');  const quitBtn = document.getElementById('quitBtn');
  const saveBookmark = document.getElementById('saveBookmark');
  const exitBookmark = document.getElementById('exitBookmark');

  // Инициализация
  function init() {
    const saved = localStorage.getItem('diarySave');
    continueBtn.style.display = saved ? 'block' : 'none';
  }

  // Показ страницы
  function showPage(pageId) {
    if (isAnimating) return;
    const pageData = story[pageId];
    if (!pageData) return;

    isAnimating = true;

    const newPage = document.createElement('div');
    newPage.className = 'page entering';
    let content = `<div class="page-content">${pageData.text}</div>`;
    
    if (pageData.choices) {
      const choicesHtml = pageData.choices.map(c => 
        `<div class="choice" data-next="${c.next}">${c.label}</div>`
      ).join('');
      content += `<div>${choicesHtml}</div>`;
    }
    
    newPage.innerHTML = content;
    reader.appendChild(newPage);

    const oldPage = reader.querySelector('.page.active');
    if (oldPage) {
      oldPage.classList.remove('active');
      oldPage.classList.add('leaving');
      setTimeout(() => {
        if (oldPage.parentNode) oldPage.remove();
      }, 500);
    }

    setTimeout(() => {
      newPage.classList.remove('entering');
      newPage.classList.add('active');
      isAnimating = false;
    }, 50);

    currentPageId = pageId;

    newPage.querySelectorAll('.choice').forEach(el => {      el.addEventListener('click', (e) => {
        if (isAnimating) return;
        isAnimating = true;
        const nextId = e.target.getAttribute('data-next');
        setTimeout(() => showPage(nextId), 300);
      });
    });
  }

  // Навигация
  function goToNext() {
    if (isAnimating) return;
    const current = story[currentPageId];
    if (current.choices) return; // нельзя листать, если выбор

    const keys = Object.keys(story);
    const idx = keys.indexOf(currentPageId);
    if (idx !== -1 && idx < keys.length - 1) {
      const nextPageId = keys[idx + 1];
      if (historyIndex === pageHistory.length - 1) {
        pageHistory.push(nextPageId);
        historyIndex++;
      } else {
        pageHistory = pageHistory.slice(0, historyIndex + 1);
        pageHistory.push(nextPageId);
        historyIndex++;
      }
      showPage(nextPageId);
    }
  }

  function goToPrev() {
    if (isAnimating || historyIndex <= 0) return;
    historyIndex--;
    showPage(pageHistory[historyIndex]);
  }

  // === СВАЙП НА МОБИЛЕ ===
  let touchStartX = 0;
  let touchEndX = 0;

  reader.addEventListener('touchstart', (e) => {
    touchStartX = e.changedTouches[0].clientX;
  });

  reader.addEventListener('touchend', (e) => {
    touchEndX = e.changedTouches[0].clientX;
    handleSwipe();
  });
  function handleSwipe() {
    if (!touchStartX || !touchEndX) return;
    const diff = touchStartX - touchEndX;
    const threshold = 50; // минимум 50px свайпа

    if (Math.abs(diff) > threshold) {
      if (diff > 0) {
        goToNext(); // свайп влево → следующая
      } else {
        goToPrev(); // свайп вправо → предыдущая
      }
    }
    touchStartX = 0;
    touchEndX = 0;
  }

  // === СОБЫТИЯ ===
  newBtn.addEventListener('click', () => {
    localStorage.removeItem('diarySave');
    menu.style.display = 'none';
    reader.style.display = 'block';
    pageHistory = ['start'];
    historyIndex = 0;
    showPage('start');
  });

  continueBtn.addEventListener('click', () => {
    const saved = localStorage.getItem('diarySave');
    if (saved) {
      const state = JSON.parse(saved);
      currentPageId = state.page;
      pageHistory = state.history || [currentPageId];
      historyIndex = pageHistory.length - 1;
      menu.style.display = 'none';
      reader.style.display = 'block';
      showPage(currentPageId);
    }
  });

  exitBookmark.addEventListener('click', () => {
    reader.style.display = 'none';
    menu.style.display = 'block';
    init();
  });

  // Закладка-сохранение (упрощённая: клик для сохранения + выход)
  // На мобиле потянуть сложно — сделаем просто: нажал → сохранил и вышел
  saveBookmark.addEventListener('click', () => {
    localStorage.setItem('diarySave', JSON.stringify({
      page: currentPageId,      history: pageHistory.slice(0, historyIndex + 1)
    }));
    reader.style.display = 'none';
    menu.style.display = 'block';
    init();
  });

  quitBtn.addEventListener('click', () => {});

  // Запуск
  init();
</script>

</body>
</html>
