<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Крестики-нолики (с ИИ)</title>
  <style>
    /* ... твой прежний стиль ... */
    .menu {
      margin: 20px 0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .menu button {
      padding: 8px 16px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <h1>Крестики-нолики</h1>
  
  <div class="menu">
    <button id="easy">Легко</button>
    <button id="medium">Средне</button>
    <button id="hard">Сложно</button>
    <a href="../index.html" class="game-link" style="display:inline-block;width:auto;padding:8px 16px;margin:0;">Выход</a>
  </div>

  <div class="status" id="status">Вы: X | ИИ: O</div>
  <div id="board"></div>
  <div id="score">
    Победы: <span id="wins">0</span> |
    Поражения: <span id="losses">0</span> |
    Ничьи: <span id="draws">0</span>
  </div>
  <button id="reset">Новая игра</button>

  <script>
    // DOM
    const boardEl = document.getElementById('board');
    const winsEl = document.getElementById('wins');
    const lossesEl = document.getElementById('losses');
    const drawsEl = document.getElementById('draws');
    const resetBtn = document.getElementById('reset');
    const statusEl = document.getElementById('status');
    const easyBtn = document.getElementById('easy');
    const mediumBtn = document.getElementById('medium');
    const hardBtn = document.getElementById('hard');

    // Игровые переменные
    let cells = Array(9).fill(null);
    let gameActive = true;
    let wins = 0, losses = 0, draws = 0;
    let humanSymbol = 'X';
    let difficulty = 'hard'; // 'easy', 'medium', 'hard'

    // Инициализация доски
    function initBoard() {
      boardEl.innerHTML = '';
      cells = Array(9).fill(null);
      gameActive = true;

      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', () => handleCellClick(i));
        boardEl.appendChild(cell);
      }

      updateStatus();
      if (humanSymbol === 'O') {
        setTimeout(makeAIMove, 300);
      }
    }

    function updateStatus() {
      const aiSymbol = humanSymbol === 'X' ? 'O' : 'X';
      statusEl.textContent = `Вы: ${humanSymbol} | ИИ: ${aiSymbol} (${difficulty})`;
    }

    function handleCellClick(index) {
      if (!gameActive || cells[index] !== null) return;
      cells[index] = humanSymbol;
      renderCell(index, humanSymbol);

      if (checkWin(humanSymbol)) {
        wins++; winsEl.textContent = wins;
        alert('Вы победили!');
        gameActive = false;
        return;
      }
      if (isBoardFull()) {
        draws++; drawsEl.textContent = draws;
        alert('Ничья!');
        gameActive = false;
        return;
      }
      setTimeout(makeAIMove, 300);
    }

    function renderCell(index, symbol) {
      const cell = document.querySelector(`.cell[data-index="${index}"]`);
      cell.textContent = symbol;
      cell.classList.add(symbol.toLowerCase());
    }

    // === ОСНОВНОЙ ХОД ИИ (с учётом сложности) ===
    function makeAIMove() {
      if (!gameActive) return;
      const aiSymbol = humanSymbol === 'X' ? 'O' : 'X';

      let move = -1;

      if (difficulty === 'easy') {
        // Случайный ход
        const empty = cells.map((c, i) => c === null ? i : -1).filter(i => i !== -1);
        if (empty.length) move = empty[Math.floor(Math.random() * empty.length)];
      } 
      else if (difficulty === 'medium') {
        // 70% — лучший ход, 30% — случайный
        if (Math.random() < 0.3) {
          const empty = cells.map((c, i) => c === null ? i : -1).filter(i => i !== -1);
          if (empty.length) move = empty[Math.floor(Math.random() * empty.length)];
        } else {
          move = getBestMove(aiSymbol);
        }
      } 
      else {
        // hard — всегда лучший
        move = getBestMove(aiSymbol);
      }

      if (move === -1) {
        // резерв: случайный
        const empty = cells.map((c, i) => c === null ? i : -1).filter(i => i !== -1);
        move = empty.length ? empty[0] : -1;
      }

      if (move !== -1) {
        cells[move] = aiSymbol;
        renderCell(move, aiSymbol);

        if (checkWin(aiSymbol)) {
          losses++; lossesEl.textContent = losses;
          alert('ИИ победил!');
          gameActive = false;
          return;
        }
        if (isBoardFull()) {
          draws++; drawsEl.textContent = draws;
          alert('Ничья!');
          gameActive = false;
        }
      }
    }

    // Минимакс (без изменений)
    function getBestMove(aiSymbol) {
      let bestScore = -Infinity;
      let bestMove = -1;
      const humanSymbol = aiSymbol === 'X' ? 'O' : 'X';

      for (let i = 0; i < 9; i++) {
        if (cells[i] === null) {
          cells[i] = aiSymbol;
          let score = minimax(cells, 0, false, aiSymbol, humanSymbol);
          cells[i] = null;
          if (score > bestScore) {
            bestScore = score;
            bestMove = i;
          }
        }
      }
      return bestMove;
    }

    function minimax(board, depth, isMaximizing, aiSymbol, humanSymbol) {
      if (checkWin(aiSymbol)) return 10 - depth;
      if (checkWin(humanSymbol)) return depth - 10;
      if (isBoardFull()) return 0;

      if (isMaximizing) {
        let bestScore = -Infinity;
        for (let i = 0; i < 9; i++) {
          if (board[i] === null) {
            board[i] = aiSymbol;
            let score = minimax(board, depth + 1, false, aiSymbol, humanSymbol);
            board[i] = null;
            bestScore = Math.max(score, bestScore);
          }
        }
        return bestScore;
      } else {
        let bestScore = Infinity;
        for (let i = 0; i < 9; i++) {
          if (board[i] === null) {
            board[i] = humanSymbol;
            let score = minimax(board, depth + 1, true, aiSymbol, humanSymbol);
            board[i] = null;
            bestScore = Math.min(score, bestScore);
          }
        }
        return bestScore;
      }
    }

    function checkWin(player) {
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      return winPatterns.some(pattern => pattern.every(i => cells[i] === player));
    }

    function isBoardFull() {
      return cells.every(cell => cell !== null);
    }

    resetBtn.addEventListener('click', () => {
      humanSymbol = humanSymbol === 'X' ? 'O' : 'X';
      initBoard();
    });

    // Кнопки сложности
    easyBtn.addEventListener('click', () => { difficulty = 'easy'; initBoard(); });
    mediumBtn.addEventListener('click', () => { difficulty = 'medium'; initBoard(); });
    hardBtn.addEventListener('click', () => { difficulty = 'hard'; initBoard(); });

    initBoard();
  </script>
</body>
</html>
