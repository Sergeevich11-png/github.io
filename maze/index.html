<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>–õ–∞–±–∏—Ä–∏–Ω—Ç</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      touch-action: none;
    }
    body {
      background: #2b2623;
      color: #e0d7d1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #gameCanvas {
      display: block;
      background: #3a3430;
      border-radius: 50%;
      box-shadow:
        0 0 30px rgba(0, 0, 0, 0.6),
        inset 0 0 20px rgba(0, 0, 0, 0.4);
    }
    #menuScreen {
      text-align: center;
      width: 100%;
      padding: 20px;
      z-index: 10;
    }
    #menuScreen h2 {
      margin-bottom: 24px;
      font-size: 28px;
      color: #d4a18a;
    }
    .btn {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
      color: white;
      font-weight: bold;
      transition: all 0.2s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }
    #playBtn { background: #8aa67d; }
    #backBtn { background: #7c6a5d; }
    #langBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 6px 10px;
      font-size: 14px;
      background: #5a504b;
      color: #e0d7d1;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 30;
    }
    .hidden {
      display: none !important;
    }
    #ui {
      position: absolute;
      top: 15px;
      width: 100%;
      text-align: center;
      font-size: 16px;
      pointer-events: none;
      color: #e0d7d1;
      z-index: 20;
    }
    #message {
      margin-bottom: 10px;
      padding: 0 12px;
      font-size: 17px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <button id="langBtn">üá∑üá∫ / üåé</button>

  <div id="menuScreen">
    <h2 data-key="title">–õ–∞–±–∏—Ä–∏–Ω—Ç</h2>
    <button id="playBtn" class="btn" data-key="playBtn">–ò–≥—Ä–∞—Ç—å</button>
    <br>
    <button id="backBtn" class="btn" data-key="backBtn">–ù–∞–∑–∞–¥</button>
  </div>

  <div id="gameScreen" class="hidden">
    <div id="ui">
      <div id="message" data-key="instructions">–ù–∞–∫–ª–æ–Ω—è–π —Ç–µ–ª–µ—Ñ–æ–Ω, —á—Ç–æ–±—ã –∫–∞—Ç–∞—Ç—å —à–∞—Ä–∏–∫!</div>
      <button id="menuBtn" class="btn" style="pointer-events: auto;" data-key="menuBtn">–ú–µ–Ω—é</button>
    </div>
    <canvas id="gameCanvas"></canvas>
  </div>

  <script>
    // === –õ–û–ö–ê–õ–ò–ó–ê–¶–ò–Ø ===
    const translations = {
      ru: {
        title: "–õ–∞–±–∏—Ä–∏–Ω—Ç",
        playBtn: "–ò–≥—Ä–∞—Ç—å",
        backBtn: "–ù–∞–∑–∞–¥",
        instructions: "–ù–∞–∫–ª–æ–Ω—è–π —Ç–µ–ª–µ—Ñ–æ–Ω, —á—Ç–æ–±—ã –∫–∞—Ç–∞—Ç—å —à–∞—Ä–∏–∫!",
        menuBtn: "–ú–µ–Ω—é",
        victory: "üèÜ –ü–æ–±–µ–¥–∞! –¢—ã –≤—ã—à–µ–ª –∏–∑ –ª–∞–±–∏—Ä–∏–Ω—Ç–∞!"
      },
      en: {
        title: "Maze",
        playBtn: "Play",
        backBtn: "Back",
        instructions: "Tilt your phone to roll the ball!",
        menuBtn: "Menu",
        victory: "üèÜ Victory! You escaped the maze!"
      }
    };

    // –ï–î–ò–ù–´–ô –ì–õ–û–ë–ê–õ–¨–ù–´–ô –Ø–ó–´–ö
    let currentLang = localStorage.getItem('preferredLanguage') || 'ru';
    document.documentElement.lang = currentLang;

    function getTranslation(key) {
      return translations[currentLang][key] || key;
    }

    function updateText() {
      document.querySelectorAll('[data-key]').forEach(el => {
        const key = el.getAttribute('data-key');
        el.textContent = getTranslation(key);
      });
      document.title = getTranslation('title');
    }

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —è–∑—ã–∫–∞ ‚Äî —Å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ–º –≤ localStorage
    document.getElementById('langBtn').addEventListener('click', () => {
      currentLang = currentLang === 'ru' ? 'en' : 'ru';
      document.documentElement.lang = currentLang;
      localStorage.setItem('preferredLanguage', currentLang); // ‚Üê –°–æ—Ö—Ä–∞–Ω—è–µ–º –≥–ª–æ–±–∞–ª—å–Ω–æ!
      updateText();
    });

    // === –ò–ì–†–û–í–û–ô –ö–û–î (–ë–ï–ó –ò–ó–ú–ï–ù–ï–ù–ò–ô, –ö–†–û–ú–ï –û–ë–ù–û–í–õ–ï–ù–ò–Ø –¢–ï–ö–°–¢–û–í) ===
    const RADI = [40, 80, 120, 160, 200];
    const MAX_RADIUS = 200;
    const PASSAGE_RADIUS = 12;
    const WALL_HALF = 4;
    const WALL_VISUAL = 4;
    let passagePoints = [];
    let ball = { x: 0, y: 0, vx: 0, vy: 0, radius: 6, mass: 1 };
    let gameActive = false;
    let gameOver = false;
    let lastTime = 0;
    const friction = 0.97;
    const gravityFactor = 0.0025;
    const resolutionSteps = 90;
    const maxSpeed = 18;

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const menuScreen = document.getElementById('menuScreen');
    const gameScreen = document.getElementById('gameScreen');
    const messageEl = document.getElementById('message');
    const menuBtn = document.getElementById('menuBtn');
    const backBtn = document.getElementById('backBtn');
    const playBtn = document.getElementById('playBtn');

    backBtn.addEventListener('click', () => window.location.href = '../index.html');
    menuBtn.addEventListener('click', resetToMenu);
    playBtn.addEventListener('click', startGame);

    function resetToMenu() {
      gameActive = false;
      gameOver = false;
      window.removeEventListener('devicemotion', handleMotion);
      menuScreen.classList.remove('hidden');
      gameScreen.classList.add('hidden');
      cancelAnimationFrame(animFrameId);
      ball.x = 0;
      ball.y = 0;
      ball.vx = 0;
      ball.vy = 0;
      lastTime = 0;
      updateText(); // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –ø—Ä–∏ –≤–æ–∑–≤—Ä–∞—Ç–µ –≤ –º–µ–Ω—é
    }

    function generatePassages() {
      passagePoints = RADI.map(r => {
        const angle = Math.random() * Math.PI * 2;
        return { x: r * Math.cos(angle), y: r * Math.sin(angle) };
      });
    }

    function solveRayCircle(x0, y0, dx, dy, radius) {
      const a = dx * dx + dy * dy;
      if (a < 1e-12) return null;
      const b = 2 * (x0 * dx + y0 * dy);
      const c = x0 * x0 + y0 * y0 - radius * radius;
      const disc = b * b - 4 * a * c;
      if (disc < 0) return null;
      const sqrtDisc = Math.sqrt(disc);
      const t1 = (-b - sqrtDisc) / (2 * a);
      const t2 = (-b + sqrtDisc) / (2 * a);
      if (t1 >= 0) return t1;
      if (t2 >= 0) return t2;
      return null;
    }

    function handleCollision(x, y, vx, vy, isInner, wallRadius) {
      const len = Math.hypot(x, y);
      if (len < 1e-6) return { x, y, vx, vy };

      let nx = x / len;
      let ny = y / len;
      if (isInner) {
        nx = -nx;
        ny = -ny;
      }

      const dot = vx * nx + vy * ny;
      if (dot >= 0) return { x, y, vx, vy };

      const v_normal_x = dot * nx;
      const v_normal_y = dot * ny;
      const v_tangent_x = vx - v_normal_x;
      const v_tangent_y = vy - v_normal_y;

      const bounce = 0.35;
      const new_vx = -v_normal_x * bounce + v_tangent_x;
      const new_vy = -v_normal_y * bounce + v_tangent_y;

      const pushout = 1.8;
      const newX = x + nx * pushout;
      const newY = y + ny * pushout;

      return { x: newX, y: newY, vx: new_vx, vy: new_vy };
    }

    function moveWithCollision(x0, y0, vx, vy, x1, y1) {
      let finalX = x1;
      let finalY = y1;
      let finalVx = vx;
      let finalVy = vy;

      for (let i = 0; i < RADI.length; i++) {
        const r = RADI[i];
        const r_in = r - WALL_HALF;
        const r_out = r + WALL_HALF;

        const r0 = Math.hypot(x0, y0);
        const r1 = Math.hypot(x1, y1);
        const minR = Math.min(r0, r1) - ball.radius;
        const maxR = Math.max(r0, r1) + ball.radius;
        const intersects = (maxR > r_in) && (minR < r_out);
        if (!intersects) continue;

        const p = passagePoints[i];
        const distToPassage = Math.hypot(x1 - p.x, y1 - p.y);
        if (distToPassage <= PASSAGE_RADIUS + ball.radius) {
          continue;
        }

        const toInner = Math.abs(r1 - r_in);
        const toOuter = Math.abs(r1 - r_out);
        const isInner = toInner < toOuter;

        const result = handleCollision(x1, y1, vx, vy, isInner, r);
        finalX = result.x;
        finalY = result.y;
        finalVx = result.vx;
        finalVy = result.vy;
        return { x: finalX, y: finalY, vx: finalVx, vy: finalVy };
      }

      return { x: finalX, y: finalY, vx: finalVx, vy: finalVy };
    }

    function handleMotion(e) {
      if (!gameActive || gameOver) return;
      const ax = e.accelerationIncludingGravity?.x || 0;
      const ay = e.accelerationIncludingGravity?.y || 0;
      const gx = ax * gravityFactor;
      const gy = -ay * gravityFactor;
      ball.vx += gx;
      ball.vy += gy;
    }

    function updateBall(deltaTime) {
      if (!gameActive || gameOver) return;

      ball.vx *= friction;
      ball.vy *= friction;

      const speed = Math.hypot(ball.vx, ball.vy);
      if (speed > maxSpeed) {
        ball.vx = (ball.vx / speed) * maxSpeed;
        ball.vy = (ball.vy / speed) * maxSpeed;
      }

      const steps = Math.max(1, Math.floor(deltaTime * 60 / 1000 * resolutionSteps));
      const stepTime = deltaTime / steps;

      for (let i = 0; i < steps; i++) {
        const newX = ball.x + ball.vx * stepTime;
        const newY = ball.y + ball.vy * stepTime;

        if (Math.hypot(newX, newY) > MAX_RADIUS + ball.radius * 1.5) {
          ball.x = newX;
          ball.y = newY;
          victory();
          return;
        }

        const result = moveWithCollision(ball.x, ball.y, ball.vx, ball.vy, newX, newY);
        ball.x = result.x;
        ball.y = result.y;
        ball.vx = result.vx;
        ball.vy = result.vy;
      }
    }

    function victory() {
      gameActive = false;
      gameOver = true;
      messageEl.textContent = getTranslation('victory');
      menuBtn.textContent = getTranslation('menuBtn');
    }

    function draw() {
      const size = Math.min(window.innerWidth, window.innerHeight) * 0.94;
      canvas.width = canvas.height = size;
      const cx = size / 2;
      const cy = size / 2;
      const scale = size / (2 * (MAX_RADIUS + 40));

      ctx.clearRect(0, 0, size, size);

      const gradientBg = ctx.createRadialGradient(cx, cy, 0, cx, cy, size / 2);
      gradientBg.addColorStop(0, '#4a413b');
      gradientBg.addColorStop(1, '#322c27');
      ctx.fillStyle = gradientBg;
      ctx.beginPath();
      ctx.arc(cx, cy, size / 2, 0, Math.PI * 2);
      ctx.fill();

      ctx.shadowColor = 'rgba(0,0,0,0.4)';
      ctx.shadowBlur = 6;
      ctx.shadowOffsetX = 1;
      ctx.shadowOffsetY = 1;

      ctx.strokeStyle = '#c5b5a2';
      ctx.lineWidth = WALL_VISUAL * scale;
      for (const r of RADI) {
        ctx.beginPath();
        ctx.arc(cx, cy, r * scale, 0, Math.PI * 2);
        ctx.stroke();
      }

      ctx.fillStyle = '#322c27';
      for (const p of passagePoints) {
        const px = cx + p.x * scale;
        const py = cy + p.y * scale;
        ctx.beginPath();
        ctx.arc(px, py, PASSAGE_RADIUS * scale, 0, Math.PI * 2);
        ctx.fill();
      }

      if (!gameOver) {
        const ballX = cx + ball.x * scale;
        const ballY = cy + ball.y * scale;
        const ballRad = ball.radius * scale;

        const gradientBall = ctx.createRadialGradient(
          ballX - ballRad * 0.3,
          ballY - ballRad * 0.3,
          0,
          ballX,
          ballY,
          ballRad
        );
        gradientBall.addColorStop(0, '#f0c090');
        gradientBall.addColorStop(0.8, '#d48a5a');
        gradientBall.addColorStop(1, '#b05a2a');

        ctx.beginPath();
        ctx.arc(ballX, ballY, ballRad, 0, Math.PI * 2);
        ctx.fillStyle = gradientBall;
        ctx.fill();

        ctx.beginPath();
        ctx.arc(ballX - ballRad * 0.3, ballY - ballRad * 0.3, ballRad * 0.2, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(255,255,255,0.6)';
        ctx.fill();
      }
    }

    let animFrameId;
    function gameLoop(timestamp) {
      if (!lastTime) lastTime = timestamp;
      const deltaTime = timestamp - lastTime;
      lastTime = timestamp;

      if (gameActive || gameOver) {
        if (gameActive) updateBall(deltaTime);
        draw();
        animFrameId = requestAnimationFrame(gameLoop);
      }
    }

    function startGame() {
      generatePassages();
      ball = { x: 0, y: 0, vx: 0, vy: 0, radius: 6, mass: 1 };
      gameActive = false;
      gameOver = false;
      lastTime = 0;
      messageEl.textContent = getTranslation('instructions');
      menuBtn.textContent = getTranslation('menuBtn');

      const canvasSize = Math.min(window.innerWidth, window.innerHeight) * 0.94;
      canvas.width = canvas.height = canvasSize;

      menuScreen.classList.add('hidden');
      gameScreen.classList.remove('hidden');

      const requestPermission = () => {
        if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
          DeviceMotionEvent.requestPermission()
            .then(permission => {
              if (permission === 'granted') {
                gameActive = true;
                window.addEventListener('devicemotion', handleMotion);
                animFrameId = requestAnimationFrame(gameLoop);
              } else {
                messageEl.textContent = getTranslation('instructions'); // fallback to generic message
              }
            })
            .catch(() => {
              messageEl.textContent = currentLang === 'ru'
                ? '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ —Å–µ–Ω—Å–æ—Ä–∞–º.'
                : 'Failed to access motion sensors.';
            });
        } else {
          gameActive = true;
          window.addEventListener('devicemotion', handleMotion);
          animFrameId = requestAnimationFrame(gameLoop);
        }
      };

      requestPermission();
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ‚Äî –ø—Ä–∏–º–µ–Ω—è–µ–º —è–∑—ã–∫ —Å—Ä–∞–∑—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    updateText();
  </script>
</body>
