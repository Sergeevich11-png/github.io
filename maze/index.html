<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>–õ–∞–±–∏—Ä–∏–Ω—Ç</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      touch-action: none;
    }
    body {
      background: #2b2623;
      color: #e0d7d1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #gameCanvas {
      display: block;
      background: #3a3430;
      border-radius: 50%;
      box-shadow:
        0 0 30px rgba(0, 0, 0, 0.6),
        inset 0 0 20px rgba(0, 0, 0, 0.4);
    }
    #menuScreen {
      text-align: center;
      width: 100%;
      padding: 20px;
      z-index: 10;
    }
    #menuScreen h2 {
      margin-bottom: 24px;
      font-size: 28px;
      color: #d4a18a;
    }
    .btn {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
      color: white;
      font-weight: bold;
      transition: all 0.2s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }
    #playBtn { background: #8aa67d; }
    #backBtn { background: #7c6a5d; }
    .hidden {
      display: none !important;
    }
    #ui {
      position: absolute;
      top: 15px;
      width: 100%;
      text-align: center;
      font-size: 16px;
      pointer-events: none;
      color: #e0d7d1;
      z-index: 20;
    }
    #message {
      margin-bottom: 10px;
      padding: 0 12px;
      font-size: 17px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div id="menuScreen">
    <h2>–õ–∞–±–∏—Ä–∏–Ω—Ç</h2>
    <button id="playBtn" class="btn">–ò–≥—Ä–∞—Ç—å</button>
    <br>
    <button id="backBtn" class="btn">–ù–∞–∑–∞–¥</button>
  </div>

  <div id="gameScreen" class="hidden">
    <div id="ui">
      <div id="message">–ù–∞–∫–ª–æ–Ω—è–π —Ç–µ–ª–µ—Ñ–æ–Ω, —á—Ç–æ–±—ã –∫–∞—Ç–∞—Ç—å —à–∞—Ä–∏–∫!</div>
      <button id="menuBtn" class="btn" style="pointer-events: auto;">–ú–µ–Ω—é</button>
    </div>
    <canvas id="gameCanvas"></canvas>
  </div>

  <script>
    const RADI = [40, 80, 120, 160, 200];
    const MAX_RADIUS = 200;
    const PASSAGE_RADIUS = 9;
    const WALL_THICKNESS = 14;
    let passagePoints = [];
    let ball = { x: 0, y: 0, vx: 0, vy: 0, radius: 6, mass: 1 };
    let gameActive = false;
    let gameOver = false;
    let lastTime = 0;
    const friction = 0.97;
    const bounce = 0.4;
    const gravityFactor = 0.0025;
    const resolutionSteps = 90;
    const maxSpeed = 18;

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const menuScreen = document.getElementById('menuScreen');
    const gameScreen = document.getElementById('gameScreen');
    const messageEl = document.getElementById('message');
    const menuBtn = document.getElementById('menuBtn');
    const backBtn = document.getElementById('backBtn');
    const playBtn = document.getElementById('playBtn');

    backBtn.addEventListener('click', () => window.location.href = '../index.html');
    menuBtn.addEventListener('click', resetToMenu);
    playBtn.addEventListener('click', startGame);

    function resetToMenu() {
      gameActive = false;
      gameOver = false;
      window.removeEventListener('devicemotion', handleMotion);
      menuScreen.classList.remove('hidden');
      gameScreen.classList.add('hidden');
      cancelAnimationFrame(animFrameId);
      ball.x = 0;
      ball.y = 0;
      ball.vx = 0;
      ball.vy = 0;
      lastTime = 0;
    }

    function generatePassages() {
      passagePoints = RADI.map(r => {
        const angle = Math.random() * Math.PI * 2;
        return { x: r * Math.cos(angle), y: r * Math.sin(angle) };
      });
    }

    // ‚úÖ –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –ö–û–õ–õ–ò–ó–ò–ô ‚Äî –†–ê–ë–û–¢–ê–ï–¢ –ü–û –î–ï–ö–ê–†–¢–û–í–´–ú –†–ê–°–°–¢–û–Ø–ù–ò–Ø–ú
    function getDistanceToWall(x, y) {
      const r = Math.hypot(x, y);
      let minDist = Infinity;

      for (let i = 0; i < RADI.length; i++) {
        const wallRadius = RADI[i];
        const inner = wallRadius - WALL_THICKNESS / 2; // –≤–Ω—É—Ç—Ä–µ–Ω–Ω—è—è –≥—Ä–∞–Ω–∏—Ü–∞ —Å—Ç–µ–Ω—ã
        const outer = wallRadius + WALL_THICKNESS / 2; // –≤–Ω–µ—à–Ω—è—è –≥—Ä–∞–Ω–∏—Ü–∞ —Å—Ç–µ–Ω—ã

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –ø–µ—Ä–µ—Å–µ–∫–∞–µ—Ç—Å—è –ª–∏ —à–∞—Ä–∏–∫ —Å–æ —Å—Ç–µ–Ω–æ–π (—Å —É—á—ë—Ç–æ–º –µ–≥–æ —Ä–∞–¥–∏—É—Å–∞)
        if (r + ball.radius >= inner && r - ball.radius <= outer) {
          // –®–∞—Ä–∏–∫ –≤ –∑–æ–Ω–µ —Å—Ç–µ–Ω—ã ‚Üí –ø—Ä–æ–≤–µ—Ä—è–µ–º, –≤ –ø—Ä–æ—Ö–æ–¥–µ –ª–∏
          const p = passagePoints[i];
          const distToPassage = Math.hypot(x - p.x, y - p.y);
          const passageThreshold = PASSAGE_RADIUS + ball.radius;

          if (distToPassage > passageThreshold) {
            // –ù–µ –≤ –ø—Ä–æ—Ö–æ–¥–µ ‚Üí —ç—Ç–æ —Å—Ç–µ–Ω–∞
            const distToInner = r - inner;
            const distToOuter = outer - r;
            minDist = Math.min(minDist, distToInner, distToOuter);
          }
        }
      }

      return minDist === Infinity ? null : minDist;
    }

    function handleMotion(e) {
      if (!gameActive || gameOver) return;
      const ax = e.accelerationIncludingGravity?.x || 0;
      const ay = e.accelerationIncludingGravity?.y || 0;
      const gx = ax * gravityFactor;
      const gy = -ay * gravityFactor;
      ball.vx += gx;
      ball.vy += gy;
    }

    function updateBall(deltaTime) {
      if (!gameActive || gameOver) return;

      ball.vx *= friction;
      ball.vy *= friction;

      const speed = Math.hypot(ball.vx, ball.vy);
      if (speed > maxSpeed) {
        ball.vx = (ball.vx / speed) * maxSpeed;
        ball.vy = (ball.vy / speed) * maxSpeed;
      }

      const steps = Math.max(1, Math.floor(deltaTime * 60 / 1000 * resolutionSteps));
      const stepTime = deltaTime / steps;

      for (let i = 0; i < steps; i++) {
        const newX = ball.x + ball.vx * stepTime;
        const newY = ball.y + ball.vy * stepTime;

        if (Math.hypot(newX, newY) > MAX_RADIUS + ball.radius * 1.5) {
          ball.x = newX;
          ball.y = newY;
          victory();
          return;
        }

        const distToWall = getDistanceToWall(newX, newY);
        if (distToWall !== null && distToWall < ball.radius) {
          const normalX = newX - ball.x;
          const normalY = newY - ball.y;
          const normalLen = Math.hypot(normalX, normalY);
          if (normalLen === 0) {
            ball.vx *= -bounce;
            ball.vy *= -bounce;
            continue;
          }

          const nx = normalX / normalLen;
          const ny = normalY / normalLen;
          const dot = ball.vx * nx + ball.vy * ny;
          if (dot < 0) {
            ball.vx = (ball.vx - 2 * dot * nx) * bounce;
            ball.vy = (ball.vy - 2 * dot * ny) * bounce;
          }

          const overlap = ball.radius - distToWall;
          ball.x += nx * overlap;
          ball.y += ny * overlap;
        } else {
          ball.x = newX;
          ball.y = newY;
        }
      }
    }

    function victory() {
      gameActive = false;
      gameOver = true;
      messageEl.textContent = 'üèÜ –ü–æ–±–µ–¥–∞! –¢—ã –≤—ã—à–µ–ª –∏–∑ –ª–∞–±–∏—Ä–∏–Ω—Ç–∞!';
      menuBtn.textContent = '–ú–µ–Ω—é';
    }

    function draw() {
      const size = Math.min(window.innerWidth, window.innerHeight) * 0.94;
      canvas.width = canvas.height = size;
      const cx = size / 2;
      const cy = size / 2;
      const scale = size / (2 * (MAX_RADIUS + 40));

      ctx.clearRect(0, 0, size, size);

      const gradientBg = ctx.createRadialGradient(cx, cy, 0, cx, cy, size / 2);
      gradientBg.addColorStop(0, '#4a413b');
      gradientBg.addColorStop(1, '#322c27');
      ctx.fillStyle = gradientBg;
      ctx.beginPath();
      ctx.arc(cx, cy, size / 2, 0, Math.PI * 2);
      ctx.fill();

      ctx.shadowColor = 'rgba(0,0,0,0.4)';
      ctx.shadowBlur = 8;
      ctx.shadowOffsetX = 2;
      ctx.shadowOffsetY = 2;

      // –¢–æ–ª—Å—Ç—ã–µ —Å—Ç–µ–Ω—ã
      ctx.strokeStyle = '#c5b5a2';
      ctx.lineWidth = WALL_THICKNESS * scale;
      for (const r of RADI) {
        ctx.beginPath();
        ctx.arc(cx, cy, r * scale, 0, Math.PI * 2);
        ctx.stroke();
      }

      ctx.shadowColor = 'transparent';
      ctx.fillStyle = 'red';
      for (const p of passagePoints) {
        const px = cx + p.x * scale;
        const py = cy + p.y * scale;
        ctx.beginPath();
        ctx.arc(px, py, PASSAGE_RADIUS * scale, 0, Math.PI * 2);
        ctx.fill();
      }

      if (!gameOver) {
        const ballX = cx + ball.x * scale;
        const ballY = cy + ball.y * scale;
        const ballRad = ball.radius * scale;

        const gradientBall = ctx.createRadialGradient(
          ballX - ballRad * 0.3,
          ballY - ballRad * 0.3,
          0,
          ballX,
          ballY,
          ballRad
        );
        gradientBall.addColorStop(0, '#f0c090');
        gradientBall.addColorStop(0.8, '#d48a5a');
        gradientBall.addColorStop(1, '#b05a2a');

        ctx.beginPath();
        ctx.arc(ballX, ballY, ballRad, 0, Math.PI * 2);
        ctx.fillStyle = gradientBall;
        ctx.fill();

        ctx.beginPath();
        ctx.arc(ballX - ballRad * 0.3, ballY - ballRad * 0.3, ballRad * 0.2, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(255,255,255,0.6)';
        ctx.fill();
      }
    }

    let animFrameId;
    function gameLoop(timestamp) {
      if (!lastTime) lastTime = timestamp;
      const deltaTime = timestamp - lastTime;
      lastTime = timestamp;

      if (gameActive || gameOver) {
        if (gameActive) updateBall(deltaTime);
        draw();
        animFrameId = requestAnimationFrame(gameLoop);
      }
    }

    function startGame() {
      generatePassages();
      ball = { x: 0, y: 0, vx: 0, vy: 0, radius: 6, mass: 1 };
      gameActive = false;
      gameOver = false;
      lastTime = 0;
      messageEl.textContent = '–ù–∞–∫–ª–æ–Ω—è–π —Ç–µ–ª–µ—Ñ–æ–Ω, —á—Ç–æ–±—ã –∫–∞—Ç–∞—Ç—å —à–∞—Ä–∏–∫!';
      menuBtn.textContent = '–ú–µ–Ω—é';

      const canvasSize = Math.min(window.innerWidth, window.innerHeight) * 0.94;
      canvas.width = canvas.height = canvasSize;

      menuScreen.classList.add('hidden');
      gameScreen.classList.remove('hidden');

      const requestPermission = () => {
        if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
          DeviceMotionEvent.requestPermission()
            .then(permission => {
              if (permission === 'granted') {
                gameActive = true;
                window.addEventListener('devicemotion', handleMotion);
                animFrameId = requestAnimationFrame(gameLoop);
              } else {
                messageEl.textContent = '–†–∞–∑—Ä–µ—à–∏ –¥–æ—Å—Ç—É–ø –∫ —Å–µ–Ω—Å–æ—Ä–∞–º –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö.';
              }
            })
            .catch(() => {
              messageEl.textContent = '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ —Å–µ–Ω—Å–æ—Ä–∞–º.';
            });
        } else {
          gameActive = true;
          window.addEventListener('devicemotion', handleMotion);
          animFrameId = requestAnimationFrame(gameLoop);
        }
      };

      requestPermission();
    }
  </script>
</body>
</html>
