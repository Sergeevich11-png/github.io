<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>–õ–∞–±–∏—Ä–∏–Ω—Ç</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      touch-action: none;
    }
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #gameCanvas {
      display: block;
      background: #1a1a1a;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0, 200, 255, 0.2);
    }
    #difficultyScreen {
      text-align: center;
      width: 100%;
      padding: 20px;
    }
    #difficultyScreen h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    .btn {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 8px;
      color: white;
      font-weight: bold;
      transition: 0.2s;
    }
    #easyBtn { background: #4CAF50; }
    #mediumBtn { background: #FF9800; }
    #hardBtn { background: #F44336; }
    #menuBtn, #backBtn {
      background: #007AFF;
    }
    .hidden {
      display: none !important;
    }
    #ui {
      position: absolute;
      top: 15px;
      width: 100%;
      text-align: center;
      font-size: 16px;
      pointer-events: none;
    }
    #message {
      margin-bottom: 8px;
      padding: 0 10px;
    }
  </style>
</head>
<body>
  <div id="difficultyScreen">
    <h2>–í—ã–±–µ—Ä–∏ —Å–ª–æ–∂–Ω–æ—Å—Ç—å</h2>
    <button id="easyBtn" class="btn">–õ—ë–≥–∫–∏–π</button>
    <button id="mediumBtn" class="btn">–°—Ä–µ–¥–Ω–∏–π</button>
    <button id="hardBtn" class="btn">–°–ª–æ–∂–Ω—ã–π</button>
    <br>
    <button id="backBtn" class="btn">–ù–∞–∑–∞–¥</button>
  </div>

  <div id="gameScreen" class="hidden">
    <div id="ui">
      <div id="message">–ù–∞–∫–ª–æ–Ω—è–π —Ç–µ–ª–µ—Ñ–æ–Ω, —á—Ç–æ–±—ã –∫–∞—Ç–∞—Ç—å —à–∞—Ä–∏–∫!</div>
      <button id="menuBtn" class="btn" style="pointer-events: auto;">–ú–µ–Ω—é</button>
    </div>
    <canvas id="gameCanvas"></canvas>
  </div>

  <script>
    const configs = {
      easy: { rings: 3, gap: 50, exitAngle: [0, Math.PI/2, Math.PI], exitWidthDeg: 40 },
      medium: { rings: 5, gap: 40, exitAngle: [0.5, 1.8, 3.0, 4.2, 5.5], exitWidthDeg: 28 },
      hard: { rings: 7, gap: 32, exitAngle: [0.3, 1.1, 2.0, 2.9, 3.8, 4.7, 5.6], exitWidthDeg: 18 }
    };

    let config = null;
    let ball = { x: 0, y: 0, radius: 6 };
    let gameActive = false;
    let gameOver = false;

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const difficultyScreen = document.getElementById('difficultyScreen');
    const gameScreen = document.getElementById('gameScreen');
    const messageEl = document.getElementById('message');
    const menuBtn = document.getElementById('menuBtn');
    const backBtn = document.getElementById('backBtn');

    backBtn.addEventListener('click', () => window.location.href = '../index.html');
    menuBtn.addEventListener('click', resetToMenu);

    function resetToMenu() {
      gameActive = false;
      gameOver = false;
      window.removeEventListener('devicemotion', handleMotion);
      difficultyScreen.classList.remove('hidden');
      gameScreen.classList.add('hidden');
    }

    function prepareConfig(levelKey) {
      const cfg = { ...configs[levelKey] };
      cfg.exitRad = (cfg.exitWidthDeg / 2) * (Math.PI / 180);
      cfg.maxRadius = cfg.rings * cfg.gap;
      return cfg;
    }

    // === –£–õ–£–ß–®–ï–ù–ù–ê–Ø –ü–†–û–í–ï–†–ö–ê –ö–û–õ–õ–ò–ó–ò–ô ===
    function canMoveTo(x, y) {
      const r = Math.hypot(x, y);
      const angle = Math.atan2(y, x);
      const minAllowed = -ball.radius;
      const maxAllowed = config.maxRadius + ball.radius * 2;

      // –ü–æ–±–µ–¥–∞
      if (r > config.maxRadius + ball.radius * 1.5) {
        return 'win';
      }

      // –ó–∞–ø—Ä–µ—Ç –≤—ã—Ö–æ–¥–∞ –∑–∞ —Ä–∞–∑—É–º–Ω—ã–µ –ø—Ä–µ–¥–µ–ª—ã (–±–µ–∑ –ø–æ–±–µ–¥—ã)
      if (r < minAllowed || r > maxAllowed) {
        return false;
      }

      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤—Å–µ—Ö –∫–æ–ª–µ—Ü —Å –æ–±–µ–∏—Ö —Å—Ç–æ—Ä–æ–Ω
      for (let i = 0; i < config.rings; i++) {
        const wallRadius = (i + 1) * config.gap;
        if (Math.abs(r - wallRadius) <= ball.radius) {
          const exitCenter = config.exitAngle[i];
          let diff = Math.abs(angle - exitCenter);
          diff = Math.min(diff, 2 * Math.PI - diff);
          if (diff > config.exitRad) {
            return false;
          }
        }
      }

      return true;
    }

    // === –£–ü–†–ê–í–õ–ï–ù–ò–ï –°–û –°–ö–û–õ–¨–ñ–ï–ù–ò–ï–ú ===
    function handleMotion(e) {
      if (!gameActive || gameOver) return;

      const ax = e.accelerationIncludingGravity?.x || 0;
      const ay = e.accelerationIncludingGravity?.y || 0;

      const sensitivity = config.maxRadius * 0.12;
      const targetX = ax * sensitivity;
      const targetY = -ay * sensitivity;

      const oldX = ball.x;
      const oldY = ball.y;

      const smooth = 0.3;
      const newX = oldX + (targetX - oldX) * smooth;
      const newY = oldY + (targetY - oldY) * smooth;

      const dx = newX - oldX;
      const dy = newY - oldY;
      const distance = Math.hypot(dx, dy);
      const stepSize = ball.radius * 0.8;
      let steps = distance > stepSize ? Math.ceil(distance / stepSize) : 1;

      let currentX = oldX;
      let currentY = oldY;

      for (let step = 1; step <= steps; step++) {
        const ratio = step / steps;
        const tryX = oldX + dx * ratio;
        const tryY = oldY + dy * ratio;

        let result = canMoveTo(tryX, tryY);

        if (result === 'win') {
          currentX = tryX;
          currentY = tryY;
          break;
        } else if (result === true) {
          currentX = tryX;
          currentY = tryY;
        } else {
          // –°–∫–æ–ª—å–∂–µ–Ω–∏–µ: –ø—Ä–æ–±—É–µ–º –ø–æ –æ—Å—è–º
          let moved = false;

          // –ü–æ X
          if (canMoveTo(currentX + (tryX - currentX), currentY) === true) {
            currentX += (tryX - currentX);
            moved = true;
          }

          // –ü–æ Y
          if (canMoveTo(currentX, currentY + (tryY - currentY)) === true) {
            currentY += (tryY - currentY);
            moved = true;
          }

          if (!moved) break;
        }
      }

      const finalCheck = canMoveTo(currentX, currentY);
      if (finalCheck === 'win') {
        ball.x = currentX;
        ball.y = currentY;
        gameActive = false;
        gameOver = true;
        messageEl.textContent = 'üèÜ –ü–æ–±–µ–¥–∞! –¢—ã –≤—ã—à–µ–ª –∏–∑ –ª–∞–±–∏—Ä–∏–Ω—Ç–∞!';
        menuBtn.textContent = '–ú–µ–Ω—é';
      } else if (finalCheck === true) {
        ball.x = currentX;
        ball.y = currentY;
      }
    }

    function draw() {
      const size = Math.min(window.innerWidth, window.innerHeight) * 0.94;
      canvas.width = canvas.height = size;
      const cx = canvas.width / 2;
      const cy = canvas.height / 2;
      const scale = size / (2 * config.maxRadius);

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.lineWidth = 12 * scale;
      ctx.strokeStyle = '#aaa';

      for (let i = 0; i < config.rings; i++) {
        const r = (i + 1) * config.gap * scale;
        const exitCenter = config.exitAngle[i];
        const halfExit = config.exitRad;

        ctx.beginPath();
        ctx.arc(cx, cy, r, exitCenter + halfExit, exitCenter - halfExit + 2 * Math.PI);
        ctx.stroke();
      }

      if (!gameOver) {
        ctx.fillStyle = '#ff4444';
        ctx.beginPath();
        ctx.arc(cx + ball.x * scale, cy + ball.y * scale, ball.radius * scale, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function loop() {
      if (gameActive || gameOver) {
        draw();
        requestAnimationFrame(loop);
      }
    }

    function start(levelKey) {
      config = prepareConfig(levelKey);
      const radiusMap = { easy: 8, medium: 6, hard: 5 };
      ball = { x: 0, y: 0, radius: radiusMap[levelKey] };
      gameActive = false;
      gameOver = false;
      messageEl.textContent = '–ù–∞–∫–ª–æ–Ω—è–π —Ç–µ–ª–µ—Ñ–æ–Ω, —á—Ç–æ–±—ã –∫–∞—Ç–∞—Ç—å —à–∞—Ä–∏–∫!';
      menuBtn.textContent = '–ú–µ–Ω—é';

      const size = Math.min(window.innerWidth, window.innerHeight) * 0.94;
      canvas.width = canvas.height = size;

      difficultyScreen.classList.add('hidden');
      gameScreen.classList.remove('hidden');

      if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
          .then(permission => {
            if (permission === 'granted') {
              gameActive = true;
              window.addEventListener('devicemotion', handleMotion);
              requestAnimationFrame(loop);
            } else {
              messageEl.textContent = '–†–∞–∑—Ä–µ—à–∏ –¥–æ—Å—Ç—É–ø –∫ —Å–µ–Ω—Å–æ—Ä–∞–º –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö.';
            }
          })
          .catch(() => {
            messageEl.textContent = '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ —Å–µ–Ω—Å–æ—Ä–∞–º.';
          });
      } else {
        gameActive = true;
        window.addEventListener('devicemotion', handleMotion);
        requestAnimationFrame(loop);
      }
    }

    document.getElementById('easyBtn').addEventListener('click', () => start('easy'));
    document.getElementById('mediumBtn').addEventListener('click', () => start('medium'));
    document.getElementById('hardBtn').addEventListener('click', () => start('hard'));
  </script>
</body>
</html>
