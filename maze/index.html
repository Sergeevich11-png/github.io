<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>–õ–∞–±–∏—Ä–∏–Ω—Ç</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      touch-action: none;
    }
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #gameCanvas {
      display: block;
      background: #222;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0, 200, 255, 0.3);
    }
    #difficultyScreen {
      text-align: center;
      width: 100%;
    }
    #difficultyScreen h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 6px;
      color: white;
    }
    #easyBtn { background: #4CAF50; }
    #mediumBtn { background: #FF9800; }
    #hardBtn { background: #F44336; }
    #menuBtn, #backBtn {
      background: #007AFF;
    }
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- –≠–∫—Ä–∞–Ω –≤—ã–±–æ—Ä–∞ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ -->
  <div id="difficultyScreen">
    <h2>–í—ã–±–µ—Ä–∏ —Å–ª–æ–∂–Ω–æ—Å—Ç—å</h2>
    <button id="easyBtn" class="btn">–õ—ë–≥–∫–∏–π</button>
    <button id="mediumBtn" class="btn">–°—Ä–µ–¥–Ω–∏–π</button>
    <button id="hardBtn" class="btn">–°–ª–æ–∂–Ω—ã–π</button>
    <br>
    <button id="backBtn" class="btn">–ù–∞–∑–∞–¥</button>
  </div>

  <!-- –ò–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω -->
  <div id="gameScreen" class="hidden">
    <div id="ui" style="position:absolute;top:15px;text-align:center;width:100%;font-size:16px;">
      <div id="message">–ù–∞–∫–ª–æ–Ω—è–π —Ç–µ–ª–µ—Ñ–æ–Ω, —á—Ç–æ–±—ã –∫–∞—Ç–∞—Ç—å —à–∞—Ä–∏–∫!</div>
      <button id="menuBtn" class="btn">–ú–µ–Ω—é</button>
    </div>
    <canvas id="gameCanvas"></canvas>
  </div>

  <script>
    const levels = {
      easy: { rings: 3, ringGap: 60, exitWidth: 50, exitOffsets: [0, Math.PI/2, Math.PI], ballSize: 5 },
      medium: { rings: 5, ringGap: 45, exitWidth: 32, exitOffsets: [0, 1.2, 2.4, 3.6, 4.8], ballSize: 4 },
      hard: { rings: 7, ringGap: 30, exitWidth: 18, exitOffsets: [0.3, 1.1, 2.0, 2.9, 3.8, 4.7, 5.6], ballSize: 3 }
    };

    let currentLevel = null;
    let ball = { x: 0, y: 0 };
    let gameActive = false;
    let gameOver = false;
    let accelerationX = 0;
    let accelerationY = 0;

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const difficultyScreen = document.getElementById('difficultyScreen');
    const gameScreen = document.getElementById('gameScreen');
    const messageEl = document.getElementById('message');
    const menuBtn = document.getElementById('menuBtn');
    const backBtn = document.getElementById('backBtn');

    backBtn.addEventListener('click', () => window.location.href = '../index.html');
    menuBtn.addEventListener('click', () => {
      gameActive = false;
      gameOver = false;
      difficultyScreen.classList.remove('hidden');
      gameScreen.classList.add('hidden');
    });

    // === –ü—Ä–æ–≤–µ—Ä–∫–∞, —Ä–∞–∑—Ä–µ—à–µ–Ω–æ –ª–∏ –Ω–∞—Ö–æ–¥–∏—Ç—å—Å—è –≤ (x, y) ===
    function isPositionAllowed(x, y) {
      const dist = Math.hypot(x, y);
      const angle = Math.atan2(y, x);
      const ballSize = currentLevel.ballSize;
      const outerRadius = currentLevel.rings * currentLevel.ringGap;

      // –ü–æ–±–µ–¥–∞ ‚Äî –º–æ–∂–Ω–æ –≤—ã—Ö–æ–¥–∏—Ç—å –∑–∞ –≤–Ω–µ—à–Ω–∏–π –∫—Ä—É–≥
      if (dist > outerRadius + ballSize) return true;

      for (let i = 0; i < currentLevel.rings; i++) {
        const innerR = i * currentLevel.ringGap;
        const outerR = (i + 1) * currentLevel.ringGap;

        // –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –æ—Ç —Ü–µ–Ω—Ç—Ä–∞ –¥–æ –±–ª–∏–∂–∞–π—à–µ–π —Ç–æ—á–∫–∏ –Ω–∞ –∫–æ–ª—å—Ü–µ
        const closest = Math.max(innerR, Math.min(dist, outerR));
        const distToWall = Math.abs(dist - closest);

        // –ï—Å–ª–∏ —à–∞—Ä–∏–∫ –ø–µ—Ä–µ—Å–µ–∫–∞–µ—Ç —Ç–æ–ª—â–∏–Ω—É —Å—Ç–µ–Ω—ã
        if (distToWall <= ballSize) {
          const exitAngle = currentLevel.exitOffsets[i];
          const halfExitRad = (currentLevel.exitWidth / 2) * (Math.PI / 180);
          let diff = Math.abs(angle - exitAngle);
          if (diff > Math.PI) diff = 2 * Math.PI - diff;

          // –ù–µ –≤ –ø—Ä–æ—Ö–æ–¥–µ ‚Üí –∑–∞–ø—Ä–µ—â–µ–Ω–æ
          if (diff > halfExitRad) {
            return false;
          }
        }
      }
      return true;
    }

    // === –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–∏ —Å –ø—Ä–æ–≤–µ—Ä–∫–æ–π ===
    function updateBall(deltaTime) {
      const speed = 60;
      const newX = ball.x + accelerationX * speed * deltaTime;
      const newY = ball.y - accelerationY * speed * deltaTime;

      if (isPositionAllowed(newX, newY)) {
        ball.x = newX;
        ball.y = newY;
      }

      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–±–µ–¥—ã
      if (!gameOver && Math.hypot(ball.x, ball.y) > currentLevel.rings * currentLevel.ringGap + currentLevel.ballSize + 10) {
        gameActive = false;
        gameOver = true;
        messageEl.textContent = 'üèÜ –ü–æ–±–µ–¥–∞! –¢—ã –≤—ã—à–µ–ª –∏–∑ –ª–∞–±–∏—Ä–∏–Ω—Ç–∞!';
        menuBtn.textContent = '–ú–µ–Ω—é';
      }
    }

    // === –û—Ç—Ä–∏—Å–æ–≤–∫–∞ ===
    function drawMaze() {
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const scale = Math.min(canvas.width, canvas.height) / (2 * currentLevel.rings * currentLevel.ringGap);

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < currentLevel.rings; i++) {
        const radius = (i + 1) * currentLevel.ringGap * scale;
        const exitAngle = currentLevel.exitOffsets[i];
        const halfExit = (currentLevel.exitWidth / 2) * (Math.PI / 180);

        // –°—Ç–µ–Ω–∞
        ctx.strokeStyle = '#444';
        ctx.lineWidth = 8 * scale;
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
        ctx.stroke();

        // –í—ã—Ö–æ–¥
        ctx.strokeStyle = i === currentLevel.rings - 1 ? '#0f0' : '#0a0';
        ctx.lineWidth = 10 * scale;
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, exitAngle - halfExit, exitAngle + halfExit);
        ctx.stroke();
      }

      // –®–∞—Ä–∏–∫
      if (gameActive && !gameOver) {
        ctx.fillStyle = '#ff4444';
        ctx.beginPath();
        ctx.arc(centerX + ball.x * scale, centerY + ball.y * scale, currentLevel.ballSize * scale, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    // === –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª ===
    let lastTime = 0;
    function gameLoop(timestamp) {
      const deltaTime = (timestamp - lastTime) / 1000;
      lastTime = timestamp;
      if (gameActive && !gameOver) updateBall(deltaTime);
      drawMaze();
      if (gameActive) requestAnimationFrame(gameLoop);
    }

    // === –°–µ–Ω—Å–æ—Ä—ã ===
    function handleMotion(event) {
      if (!gameActive) return;
      accelerationX = event.accelerationIncludingGravity?.x || 0;
      accelerationY = event.accelerationIncludingGravity?.y || 0;
    }

    // === –ó–∞–ø—É—Å–∫ —É—Ä–æ–≤–Ω—è ===
    function startLevel(levelKey) {
      currentLevel = levels[levelKey];
      ball = { x: 0, y: 0 };
      gameActive = false;
      gameOver = false;
      messageEl.textContent = '–ù–∞–∫–ª–æ–Ω—è–π —Ç–µ–ª–µ—Ñ–æ–Ω, —á—Ç–æ–±—ã –∫–∞—Ç–∞—Ç—å —à–∞—Ä–∏–∫!';
      menuBtn.textContent = '–ú–µ–Ω—é';

      const size = Math.min(window.innerWidth, window.innerHeight) * 0.92;
      canvas.width = size;
      canvas.height = size;

      difficultyScreen.classList.add('hidden');
      gameScreen.classList.remove('hidden');

      if (typeof DeviceMotionEvent?.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
          .then(permission => {
            if (permission === 'granted') {
              gameActive = true;
              window.addEventListener('devicemotion', handleMotion);
              requestAnimationFrame(gameLoop);
            } else {
              messageEl.textContent = '–†–∞–∑—Ä–µ—à–∏ –¥–æ—Å—Ç—É–ø –∫ —Å–µ–Ω—Å–æ—Ä–∞–º –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö.';
            }
          })
          .catch(() => {
            messageEl.textContent = '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ —Å–µ–Ω—Å–æ—Ä–∞–º.';
          });
      } else {
        // Android –∏ –¥–µ—Å–∫—Ç–æ–ø ‚Äî —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–µ –Ω—É–∂–Ω–æ
        gameActive = true;
        window.addEventListener('devicemotion', handleMotion);
        requestAnimationFrame(gameLoop);
      }
    }

    // === –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫ ===
    document.getElementById('easyBtn').addEventListener('click', () => startLevel('easy'));
    document.getElementById('mediumBtn').addEventListener('click', () => startLevel('medium'));
    document.getElementById('hardBtn').addEventListener('click', () => startLevel('hard'));
  </script>
</body>
</html>
