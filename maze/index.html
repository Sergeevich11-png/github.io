<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>–õ–∞–±–∏—Ä–∏–Ω—Ç</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      touch-action: none;
    }
    body {
      background: #2b2623;
      color: #e0d7d1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #gameCanvas {
      display: block;
      background: #3a3430;
      border-radius: 50%;
      box-shadow:
        0 0 30px rgba(0, 0, 0, 0.6),
        inset 0 0 20px rgba(0, 0, 0, 0.4);
    }
    #difficultyScreen {
      text-align: center;
      width: 100%;
      padding: 20px;
      z-index: 10;
    }
    #difficultyScreen h2 {
      margin-bottom: 24px;
      font-size: 28px;
      color: #d4a18a;
    }
    .btn {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
      color: white;
      font-weight: bold;
      transition: all 0.2s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }
    #easyBtn { background: #8aa67d; }
    #mediumBtn { background: #c28b5e; }
    #hardBtn { background: #a65b5b; }
    #menuBtn, #backBtn {
      background: #7c6a5d;
    }
    .hidden {
      display: none !important;
    }
    #ui {
      position: absolute;
      top: 15px;
      width: 100%;
      text-align: center;
      font-size: 16px;
      pointer-events: none;
      color: #e0d7d1;
      z-index: 20;
    }
    #message {
      margin-bottom: 10px;
      padding: 0 12px;
      font-size: 17px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div id="difficultyScreen">
    <h2>–í—ã–±–µ—Ä–∏ —Å–ª–æ–∂–Ω–æ—Å—Ç—å</h2>
    <button id="easyBtn" class="btn">–õ—ë–≥–∫–∏–π</button>
    <button id="mediumBtn" class="btn">–°—Ä–µ–¥–Ω–∏–π</button>
    <button id="hardBtn" class="btn">–°–ª–æ–∂–Ω—ã–π</button>
    <br>
    <button id="backBtn" class="btn">–ù–∞–∑–∞–¥</button>
  </div>

  <div id="gameScreen" class="hidden">
    <div id="ui">
      <div id="message">–ù–∞–∫–ª–æ–Ω—è–π —Ç–µ–ª–µ—Ñ–æ–Ω, —á—Ç–æ–±—ã –∫–∞—Ç–∞—Ç—å —à–∞—Ä–∏–∫!</div>
      <button id="menuBtn" class="btn" style="pointer-events: auto;">–ú–µ–Ω—é</button>
    </div>
    <canvas id="gameCanvas"></canvas>
  </div>

  <script>
    const configs = {
      easy:   { rings: 3, gap: 50, exitAngles: [0, Math.PI / 2, Math.PI], exitWidthDeg: 40 },
      medium: { rings: 5, gap: 40, exitAngles: [0.5, 1.8, 3.0, 4.2, 5.5], exitWidthDeg: 28 },
      hard:   { rings: 7, gap: 32, exitAngles: [0.3, 1.1, 2.0, 2.9, 3.8, 4.7, 5.6], exitWidthDeg: 18 }
    };

    let config = null;
    let ball = {
      x: 0,
      y: 0,
      vx: 0,
      vy: 0,
      radius: 6,
      mass: 1
    };
    let gameActive = false;
    let gameOver = false;
    let lastTime = 0;
    let friction = 0.97;
    let bounce = 0.4;
    // ‚¨á –í–°–ï–ì–û –í 100 –†–ê–ó –ú–ï–î–õ–ï–ù–ù–ï–ï –û–†–ò–ì–ò–ù–ê–õ–ê
    let gravityFactor = 0.0025;
    let resolutionSteps = 10;

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const difficultyScreen = document.getElementById('difficultyScreen');
    const gameScreen = document.getElementById('gameScreen');
    const messageEl = document.getElementById('message');
    const menuBtn = document.getElementById('menuBtn');
    const backBtn = document.getElementById('backBtn');

    backBtn.addEventListener('click', () => window.location.href = '../index.html');
    menuBtn.addEventListener('click', resetToMenu);

    function resetToMenu() {
      gameActive = false;
      gameOver = false;
      window.removeEventListener('devicemotion', handleMotion);
      difficultyScreen.classList.remove('hidden');
      gameScreen.classList.add('hidden');
      cancelAnimationFrame(animFrameId);
      ball.x = 0;
      ball.y = 0;
      ball.vx = 0;
      ball.vy = 0;
      lastTime = 0;
    }

    function prepareConfig(levelKey) {
      const cfg = { ...configs[levelKey] };
      cfg.exitRad = (cfg.exitWidthDeg / 2) * (Math.PI / 180);
      cfg.maxRadius = cfg.rings * cfg.gap;
      return cfg;
    }

    function getDistanceToWall(x, y) {
      const r = Math.hypot(x, y);
      const angle = Math.atan2(y, x);
      let minDist = Infinity;

      for (let i = 0; i < config.rings; i++) {
        const wallRadius = (i + 1) * config.gap;
        const radialDist = Math.abs(r - wallRadius);
        if (radialDist <= ball.radius + 2) {
          const exitCenter = config.exitAngles[i];
          let angleDiff = Math.abs(angle - exitCenter);
          angleDiff = Math.min(angleDiff, 2 * Math.PI - angleDiff);
          if (angleDiff > config.exitRad) {
            minDist = Math.min(minDist, radialDist);
          }
        }
      }
      return minDist === Infinity ? null : minDist;
    }

    function handleMotion(e) {
      if (!gameActive || gameOver) return;
      const ax = e.accelerationIncludingGravity?.x || 0;
      const ay = e.accelerationIncludingGravity?.y || 0;
      const gx = ax * gravityFactor;
      const gy = -ay * gravityFactor;
      ball.vx += gx;
      ball.vy += gy;
    }

    function updateBall(deltaTime) {
      if (!gameActive || gameOver) return;

      ball.vx *= friction;
      ball.vy *= friction;

      const maxSpeed = config.gap * 0.25;
      const speed = Math.hypot(ball.vx, ball.vy);
      if (speed > maxSpeed) {
        ball.vx = (ball.vx / speed) * maxSpeed;
        ball.vy = (ball.vy / speed) * maxSpeed;
      }

      const steps = Math.max(1, Math.floor(deltaTime * 60 / 1000 * resolutionSteps));
      const stepTime = deltaTime / steps;

      for (let i = 0; i < steps; i++) {
        const newX = ball.x + ball.vx * stepTime;
        const newY = ball.y + ball.vy * stepTime;

        if (Math.hypot(newX, newY) > config.maxRadius + ball.radius * 1.2) {
          ball.x = newX;
          ball.y = newY;
          victory();
          return;
        }

        const distToWall = getDistanceToWall(newX, newY);
        if (distToWall !== null && distToWall < ball.radius) {
          const normalX = (newX - ball.x);
          const normalY = (newY - ball.y);
          const normalLen = Math.hypot(normalX, normalY);
          if (normalLen === 0) {
            ball.vx *= -bounce;
            ball.vy *= -bounce;
            continue;
          }

          const nx = normalX / normalLen;
          const ny = normalY / normalLen;

          const dot = ball.vx * nx + ball.vy * ny;
          if (dot < 0) {
            ball.vx = (ball.vx - 2 * dot * nx) * bounce;
            ball.vy = (ball.vy - 2 * dot * ny) * bounce;
          }

          const overlap = ball.radius - distToWall;
          ball.x += nx * overlap;
          ball.y += ny * overlap;
        } else {
          ball.x = newX;
          ball.y = newY;
        }
      }
    }

    function victory() {
      gameActive = false;
      gameOver = true;
      messageEl.textContent = 'üèÜ –ü–æ–±–µ–¥–∞! –¢—ã –≤—ã—à–µ–ª –∏–∑ –ª–∞–±–∏—Ä–∏–Ω—Ç–∞!';
      menuBtn.textContent = '–ú–µ–Ω—é';
    }

    function draw() {
      const size = Math.min(window.innerWidth, window.innerHeight) * 0.94;
      canvas.width = canvas.height = size;
      const cx = canvas.width / 2;
      const cy = canvas.height / 2;
      const scale = size / (2 * (config.maxRadius + config.gap));

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const gradientBg = ctx.createRadialGradient(cx, cy, 0, cx, cy, canvas.width / 2);
      gradientBg.addColorStop(0, '#4a413b');
      gradientBg.addColorStop(1, '#322c27');
      ctx.fillStyle = gradientBg;
      ctx.beginPath();
      ctx.arc(cx, cy, canvas.width / 2, 0, Math.PI * 2);
      ctx.fill();

      ctx.shadowColor = 'rgba(0,0,0,0.4)';
      ctx.shadowBlur = 8;
      ctx.shadowOffsetX = 2;
      ctx.shadowOffsetY = 2;

      for (let i = 0; i < config.rings; i++) {
        const r = (i + 1) * config.gap * scale;
        const exitCenter = config.exitAngles[i];
        const halfExit = config.exitRad;

        ctx.beginPath();
        ctx.arc(cx, cy, r, exitCenter + halfExit, exitCenter - halfExit + 2 * Math.PI, true);
        ctx.strokeStyle = '#c5b5a2';
        ctx.lineWidth = 14 * scale;
        ctx.stroke();
      }

      ctx.shadowColor = 'transparent';

      if (!gameOver) {
        const ballX = cx + ball.x * scale;
        const ballY = cy + ball.y * scale;
        const ballRad = ball.radius * scale;

        const gradientBall = ctx.createRadialGradient(
          ballX - ballRad * 0.3,
          ballY - ballRad * 0.3,
          0,
          ballX,
          ballY,
          ballRad
        );
        gradientBall.addColorStop(0, '#f0c090');
        gradientBall.addColorStop(0.8, '#d48a5a');
        gradientBall.addColorStop(1, '#b05a2a');

        ctx.beginPath();
        ctx.arc(ballX, ballY, ballRad, 0, Math.PI * 2);
        ctx.fillStyle = gradientBall;
        ctx.fill();

        ctx.beginPath();
        ctx.arc(ballX - ballRad * 0.3, ballY - ballRad * 0.3, ballRad * 0.2, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(255,255,255,0.6)';
        ctx.fill();
      }
    }

    let animFrameId;
    function gameLoop(timestamp) {
      if (!lastTime) lastTime = timestamp;
      const deltaTime = timestamp - lastTime;
      lastTime = timestamp;

      if (gameActive || gameOver) {
        if (gameActive) updateBall(deltaTime);
        draw();
        animFrameId = requestAnimationFrame(gameLoop);
      }
    }

    function start(levelKey) {
      config = prepareConfig(levelKey);
      const radiusMap = { easy: 8, medium: 6, hard: 5 };
      ball = {
        x: 0,
        y: 0,
        vx: 0,
        vy: 0,
        radius: radiusMap[levelKey],
        mass: 1
      };
      gameActive = false;
      gameOver = false;
      lastTime = 0;
      messageEl.textContent = '–ù–∞–∫–ª–æ–Ω—è–π —Ç–µ–ª–µ—Ñ–æ–Ω, —á—Ç–æ–±—ã –∫–∞—Ç–∞—Ç—å —à–∞—Ä–∏–∫!';
      menuBtn.textContent = '–ú–µ–Ω—é';

      const canvasSize = Math.min(window.innerWidth, window.innerHeight) * 0.94;
      canvas.width = canvas.height = canvasSize;

      difficultyScreen.classList.add('hidden');
      gameScreen.classList.remove('hidden');

      const requestPermission = () => {
        if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
          DeviceMotionEvent.requestPermission()
            .then(permission => {
              if (permission === 'granted') {
                gameActive = true;
                window.addEventListener('devicemotion', handleMotion);
                animFrameId = requestAnimationFrame(gameLoop);
              } else {
                messageEl.textContent = '–†–∞–∑—Ä–µ—à–∏ –¥–æ—Å—Ç—É–ø –∫ —Å–µ–Ω—Å–æ—Ä–∞–º –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö.';
              }
            })
            .catch(() => {
              messageEl.textContent = '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ —Å–µ–Ω—Å–æ—Ä–∞–º.';
            });
        } else {
          gameActive = true;
          window.addEventListener('devicemotion', handleMotion);
          animFrameId = requestAnimationFrame(gameLoop);
        }
      };

      requestPermission();
    }

    document.getElementById('easyBtn').addEventListener('click', () => start('easy'));
    document.getElementById('mediumBtn').addEventListener('click', () => start('medium'));
    document.getElementById('hardBtn').addEventListener('click', () => start('hard'));
  </script>
</body>
</html>
