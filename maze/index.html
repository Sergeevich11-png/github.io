<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>–õ–∞–±–∏—Ä–∏–Ω—Ç</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      touch-action: none;
    }
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #gameCanvas {
      display: block;
      background: #222;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0, 200, 255, 0.3);
    }
    #ui {
      position: absolute;
      top: 20px;
      text-align: center;
      width: 100%;
      font-size: 18px;
      padding: 0 20px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 6px;
    }
    #startBtn, #menuBtn, #backBtn {
      background: #007AFF;
      color: white;
    }
    #easyBtn { background: #4CAF50; }
    #mediumBtn { background: #FF9800; }
    #hardBtn { background: #F44336; }
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- –≠–∫—Ä–∞–Ω –≤—ã–±–æ—Ä–∞ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ -->
  <div id="difficultyScreen">
    <h2>–í—ã–±–µ—Ä–∏ —Å–ª–æ–∂–Ω–æ—Å—Ç—å</h2>
    <button id="easyBtn" class="btn">–õ—ë–≥–∫–∏–π</button>
    <button id="mediumBtn" class="btn">–°—Ä–µ–¥–Ω–∏–π</button>
    <button id="hardBtn" class="btn">–°–ª–æ–∂–Ω—ã–π</button>
    <br>
    <button id="backBtn" class="btn">–ù–∞–∑–∞–¥</button>
  </div>

  <!-- –ò–≥—Ä–æ–≤–æ–π —ç–∫—Ä–∞–Ω -->
  <div id="gameScreen" class="hidden">
    <div id="ui">
      <div id="message">–ù–∞–∫–ª–æ–Ω—è–π —Ç–µ–ª–µ—Ñ–æ–Ω, —á—Ç–æ–±—ã –∫–∞—Ç–∞—Ç—å —à–∞—Ä–∏–∫!</div>
      <button id="menuBtn" class="btn">–ú–µ–Ω—é</button>
    </div>
    <canvas id="gameCanvas"></canvas>
  </div>

  <script>
    // === –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —É—Ä–æ–≤–Ω–µ–π ===
    const levels = {
      easy: {
        rings: 3,
        ringGap: 60,
        exitWidth: 50,
        exitOffsets: [0, Math.PI/2, Math.PI] // —Ä–∞–¥–∏–∞–Ω—ã
      },
      medium: {
        rings: 5,
        ringGap: 45,
        exitWidth: 35,
        exitOffsets: [0, 1.2, 2.4, 3.6, 4.8]
      },
      hard: {
        rings: 7,
        ringGap: 32,
        exitWidth: 22,
        exitOffsets: [0.3, 1.1, 2.0, 2.9, 3.8, 4.7, 5.6]
      }
    };

    let currentLevel = null;
    let ball = { x: 0, y: 0 };
    let gameActive = false;
    let gameOver = false;
    let accelerationX = 0;
    let accelerationY = 0;

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const difficultyScreen = document.getElementById('difficultyScreen');
    const gameScreen = document.getElementById('gameScreen');
    const messageEl = document.getElementById('message');
    const menuBtn = document.getElementById('menuBtn');
    const backBtn = document.getElementById('backBtn');
    const easyBtn = document.getElementById('easyBtn');
    const mediumBtn = document.getElementById('mediumBtn');
    const hardBtn = document.getElementById('hardBtn');

    // === –ö–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥" ‚Äî –≤ –≥–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é ===
    backBtn.addEventListener('click', () => {
      window.location.href = '../index.html';
    });

    // === –ö–Ω–æ–ø–∫–∞ "–ú–µ–Ω—é" ‚Äî –∫ –≤—ã–±–æ—Ä—É —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ ===
    menuBtn.addEventListener('click', () => {
      gameActive = false;
      gameOver = false;
      difficultyScreen.classList.remove('hidden');
      gameScreen.classList.add('hidden');
    });

    // === –í—ã–±–æ—Ä —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ ===
    function startLevel(levelKey) {
      currentLevel = levels[levelKey];
      resetGame();
      difficultyScreen.classList.add('hidden');
      gameScreen.classList.remove('hidden');

      // –ó–∞–ø—Ä–æ—Å —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –Ω–∞ iOS (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission()
          .then(permission => {
            if (permission === 'granted') initGame();
            else messageEl.textContent = '–î–æ—Å—Ç—É–ø –∫ —Å–µ–Ω—Å–æ—Ä–∞–º –∑–∞–ø—Ä–µ—â—ë–Ω.';
          })
          .catch(() => messageEl.textContent = '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ —Å–µ–Ω—Å–æ—Ä–∞–º.');
      } else {
        initGame();
      }
    }

    function initGame() {
      gameActive = true;
      gameOver = false;
      ball = { x: 0, y: 0 };
      messageEl.textContent = '–ù–∞–∫–ª–æ–Ω—è–π —Ç–µ–ª–µ—Ñ–æ–Ω!';

      const maxRadius = currentLevel.rings * currentLevel.ringGap;
      const size = Math.min(window.innerWidth, window.innerHeight) * 0.9;
      canvas.width = size;
      canvas.height = size;

      window.addEventListener('devicemotion', handleMotion);
      requestAnimationFrame(gameLoop);
    }

    function resetGame() {
      gameActive = false;
      gameOver = false;
      accelerationX = 0;
      accelerationY = 0;
      window.removeEventListener('devicemotion', handleMotion);
    }

    easyBtn.addEventListener('click', () => startLevel('easy'));
    mediumBtn.addEventListener('click', () => startLevel('medium'));
    hardBtn.addEventListener('click', () => startLevel('hard'));

    // === –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –ª–∞–±–∏—Ä–∏–Ω—Ç–∞ ===
    function drawMaze() {
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const scale = Math.min(canvas.width, canvas.height) / (2 * currentLevel.rings * currentLevel.ringGap);

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // –†–∏—Å—É–µ–º –∫–∞–∂–¥—ã–π –∫—Ä—É–≥
      for (let i = 0; i < currentLevel.rings; i++) {
        const radius = (i + 1) * currentLevel.ringGap * scale;
        const exitAngle = currentLevel.exitOffsets[i];
        const halfExitRad = (currentLevel.exitWidth / 2) * (Math.PI / 180);

        // –°—Ç–µ–Ω–∞ –∫–æ–ª—å—Ü–∞
        ctx.strokeStyle = '#444';
        ctx.lineWidth = 8 * scale;
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
        ctx.stroke();

        // –í—ã—Ö–æ–¥ ‚Äî —Ä–∞–∑—Ä—ã–≤
        ctx.strokeStyle = i === currentLevel.rings - 1 ? '#0f0' : '#0a0';
        ctx.lineWidth = 10 * scale;
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, exitAngle - halfExitRad, exitAngle + halfExitRad);
        ctx.stroke();
      }

      // –®–∞—Ä–∏–∫
      if (gameActive && !gameOver) {
        ctx.fillStyle = '#ff5555';
        ctx.beginPath();
        ctx.arc(centerX + ball.x * scale, centerY + ball.y * scale, 8, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    // === –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–±–µ–¥—ã ===
    function checkWin() {
      const outerRadius = currentLevel.rings * currentLevel.ringGap;
      const dist = Math.hypot(ball.x, ball.y);
      if (dist > outerRadius + 20) {
        win();
      }
    }

    function win() {
      gameActive = false;
      gameOver = true;
      messageEl.textContent = 'üèÜ –ü–æ–±–µ–¥–∞! –¢—ã –≤—ã—à–µ–ª –∏–∑ –ª–∞–±–∏—Ä–∏–Ω—Ç–∞!';
      menuBtn.textContent = '–ú–µ–Ω—é';
    }

    // === –§–∏–∑–∏–∫–∞ —à–∞—Ä–∏–∫–∞ ===
    function updateBall(deltaTime) {
      const speed = 60;
      ball.x += accelerationX * speed * deltaTime;
      ball.y -= accelerationY * speed * deltaTime;

      // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º, —á—Ç–æ–±—ã –Ω–µ –∑–∞—Å—Ç—Ä–µ–≤–∞–ª –≤–Ω—É—Ç—Ä–∏
      const maxDist = currentLevel.rings * currentLevel.ringGap + 50;
      if (Math.hypot(ball.x, ball.y) > maxDist) {
        // –ü–æ–∑–≤–æ–ª—è–µ–º –≤—ã–π—Ç–∏ ‚Äî –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–±–µ–¥—ã —Å—Ä–∞–±–æ—Ç–∞–µ—Ç
      }
    }

    // === –û—Å–Ω–æ–≤–Ω–æ–π —Ü–∏–∫–ª ===
    let lastTime = 0;
    function gameLoop(timestamp) {
      const deltaTime = (timestamp - lastTime) / 1000;
      lastTime = timestamp;

      if (gameActive && !gameOver) {
        updateBall(deltaTime);
        checkWin();
      }
      drawMaze();
      if (gameActive) requestAnimationFrame(gameLoop);
    }

    // === –°–µ–Ω—Å–æ—Ä—ã ===
    function handleMotion(event) {
      if (!gameActive) return;
      accelerationX = event.accelerationIncludingGravity?.x || 0;
      accelerationY = event.accelerationIncludingGravity?.y || 0;
    }
  </script>
</body>
</html>
