<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>–õ–∞–±–∏—Ä–∏–Ω—Ç</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      touch-action: none;
    }
    body {
      background: #2b2623;
      color: #e0d7d1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #gameCanvas {
      display: block;
      background: #3a3430;
      border-radius: 50%;
      box-shadow:
        0 0 30px rgba(0, 0, 0, 0.6),
        inset 0 0 20px rgba(0, 0, 0, 0.4);
    }
    #menuScreen {
      text-align: center;
      width: 100%;
      padding: 20px;
      z-index: 10;
    }
    #menuScreen h2 {
      margin-bottom: 24px;
      font-size: 28px;
      color: #d4a18a;
    }
    .btn {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
      color: white;
      font-weight: bold;
      transition: all 0.2s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }
    #playBtn { background: #8aa67d; }
    #backBtn { background: #7c6a5d; }
    .hidden {
      display: none !important;
    }
    #ui {
      position: absolute;
      top: 15px;
      width: 100%;
      text-align: center;
      font-size: 16px;
      pointer-events: none;
      color: #e0d7d1;
      z-index: 20;
    }
    #message {
      margin-bottom: 10px;
      padding: 0 12px;
      font-size: 17px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div id="menuScreen">
    <h2>–õ–∞–±–∏—Ä–∏–Ω—Ç</h2>
    <button id="playBtn" class="btn">–ò–≥—Ä–∞—Ç—å</button>
    <br>
    <button id="backBtn" class="btn">–ù–∞–∑–∞–¥</button>
  </div>

  <div id="gameScreen" class="hidden">
    <div id="ui">
      <div id="message">–ù–∞–∫–ª–æ–Ω—è–π —Ç–µ–ª–µ—Ñ–æ–Ω, —á—Ç–æ–±—ã –∫–∞—Ç–∞—Ç—å —à–∞—Ä–∏–∫!</div>
      <button id="menuBtn" class="btn" style="pointer-events: auto;">–ú–µ–Ω—é</button>
    </div>
    <canvas id="gameCanvas"></canvas>
  </div>

  <script>
    const RADI = [40, 80, 120, 160, 200];
    const MAX_RADIUS = 200;
    const PASSAGE_RADIUS = 9;
    const WALL_THICKNESS = 14;
    let passagePoints = [];
    let ball = { x: 0, y: 0, vx: 0, vy: 0, radius: 6, mass: 1 };
    let gameActive = false;
    let gameOver = false;
    let lastTime = 0;
    const friction = 0.97;
    const gravityFactor = 0.0025;
    const resolutionSteps = 90;
    const maxSpeed = 18;

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const menuScreen = document.getElementById('menuScreen');
    const gameScreen = document.getElementById('gameScreen');
    const messageEl = document.getElementById('message');
    const menuBtn = document.getElementById('menuBtn');
    const backBtn = document.getElementById('backBtn');
    const playBtn = document.getElementById('playBtn');

    backBtn.addEventListener('click', () => window.location.href = '../index.html');
    menuBtn.addEventListener('click', resetToMenu);
    playBtn.addEventListener('click', startGame);

    function resetToMenu() {
      gameActive = false;
      gameOver = false;
      window.removeEventListener('devicemotion', handleMotion);
      menuScreen.classList.remove('hidden');
      gameScreen.classList.add('hidden');
      cancelAnimationFrame(animFrameId);
      ball.x = 0;
      ball.y = 0;
      ball.vx = 0;
      ball.vy = 0;
      lastTime = 0;
    }

    function generatePassages() {
      passagePoints = RADI.map(r => {
        const angle = Math.random() * Math.PI * 2;
        return { x: r * Math.cos(angle), y: r * Math.sin(angle) };
      });
    }

    // === –ê–Ω–∞–ª–∏—Ç–∏—á–µ—Å–∫–æ–µ —Ä–µ—à–µ–Ω–∏–µ –ø–µ—Ä–µ—Å–µ—á–µ–Ω–∏—è –ª—É—á–∞ —Å –æ–∫—Ä—É–∂–Ω–æ—Å—Ç—å—é ===
    function solveRayCircle(x0, y0, dx, dy, radius) {
      const a = dx * dx + dy * dy;
      if (a < 1e-12) return null;
      const b = 2 * (x0 * dx + y0 * dy);
      const c = x0 * x0 + y0 * y0 - radius * radius;
      const disc = b * b - 4 * a * c;
      if (disc < 0) return null;
      const sqrtDisc = Math.sqrt(disc);
      const t1 = (-b - sqrtDisc) / (2 * a);
      const t2 = (-b + sqrtDisc) / (2 * a);
      if (t1 >= 0) return t1;
      if (t2 >= 0) return t2;
      return null;
    }

    // === –ò–¥–µ–∞–ª—å–Ω–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ –¥–≤–∏–∂–µ–Ω–∏—è —Å –∫–æ–ª–ª–∏–∑–∏–µ–π ===
    function moveWithCollision(x0, y0, x1, y1) {
      let finalX = x1;
      let finalY = y1;

      for (let i = 0; i < RADI.length; i++) {
        const r = RADI[i];
        const r_in = r - WALL_THICKNESS / 2;
        const r_out = r + WALL_THICKNESS / 2;

        const r_final = Math.hypot(x1, y1);
        const intersectsRing = (r_final + ball.radius > r_in) && (r_final - ball.radius < r_out);
        if (!intersectsRing) continue;

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–æ—Ö–æ–¥–∞
        const p = passagePoints[i];
        const distToPassage = Math.hypot(x1 - p.x, y1 - p.y);
        if (distToPassage <= PASSAGE_RADIUS + ball.radius) {
          continue;
        }

        // === –°—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–µ —Å–æ —Å—Ç–µ–Ω–æ–π –±–µ–∑ –ø—Ä–æ—Ö–æ–¥–∞ ===
        const dx = x1 - x0;
        const dy = y1 - y0;
        let t_hit = 1.0;
        let hit = false;

        // –í–Ω–µ—à–Ω—è—è –≥—Ä–∞–Ω–∏—Ü–∞
        const S_outer = r_out + ball.radius;
        const t_outer = solveRayCircle(x0, y0, dx, dy, S_outer);
        if (t_outer !== null && t_outer < t_hit && t_outer >= 0) {
          t_hit = t_outer;
          hit = true;
        }

        // –í–Ω—É—Ç—Ä–µ–Ω–Ω—è—è –≥—Ä–∞–Ω–∏—Ü–∞
        const S_inner = r_in - ball.radius;
        if (S_inner > 0) {
          const t_inner = solveRayCircle(x0, y0, dx, dy, S_inner);
          if (t_inner !== null && t_inner < t_hit && t_inner >= 0) {
            t_hit = t_inner;
            hit = true;
          }
        }

        if (hit && t_hit < 1.0) {
          finalX = x0 + dx * (t_hit - 1e-5);
          finalY = y0 + dy * (t_hit - 1e-5);
          return { x: finalX, y: finalY };
        } else {
          // –£–∂–µ –≤–Ω—É—Ç—Ä–∏ —Å—Ç–µ–Ω—ã ‚Äî –Ω–µ –¥–≤–∏–≥–∞—Ç—å—Å—è
          return { x: x0, y: y0 };
        }
      }

      return { x: finalX, y: finalY };
    }

    function handleMotion(e) {
      if (!gameActive || gameOver) return;
      const ax = e.accelerationIncludingGravity?.x || 0;
      const ay = e.accelerationIncludingGravity?.y || 0;
      const gx = ax * gravityFactor;
      const gy = -ay * gravityFactor;
      ball.vx += gx;
      ball.vy += gy;
    }

    function updateBall(deltaTime) {
      if (!gameActive || gameOver) return;

      ball.vx *= friction;
      ball.vy *= friction;

      const speed = Math.hypot(ball.vx, ball.vy);
      if (speed > maxSpeed) {
        ball.vx = (ball.vx / speed) * maxSpeed;
        ball.vy = (ball.vy / speed) * maxSpeed;
      }

      const steps = Math.max(1, Math.floor(deltaTime * 60 / 1000 * resolutionSteps));
      const stepTime = deltaTime / steps;

      for ( let i = 0; i < steps; i++ ) {
        const newX = ball.x + ball.vx * stepTime;
        const newY = ball.y + ball.vy * stepTime;

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–±–µ–¥—ã
        if (Math.hypot(newX, newY) > MAX_RADIUS + ball.radius * 1.5) {
          ball.x = newX;
          ball.y = newY;
          victory();
          return;
        }

        // üî• –ò–î–ï–ê–õ–¨–ù–ê–Ø –ö–û–õ–õ–ò–ó–ò–Ø
        const result = moveWithCollision(ball.x, ball.y, newX, newY);
        ball.x = result.x;
        ball.y = result.y;
      }
    }

    function victory() {
      gameActive = false;
      gameOver = true;
      messageEl.textContent = 'üèÜ –ü–æ–±–µ–¥–∞! –¢—ã –≤—ã—à–µ–ª –∏–∑ –ª–∞–±–∏—Ä–∏–Ω—Ç–∞!';
      menuBtn.textContent = '–ú–µ–Ω—é';
    }

    function draw() {
      const size = Math.min(window.innerWidth, window.innerHeight) * 0.94;
      canvas.width = canvas.height = size;
      const cx = size / 2;
      const cy = size / 2;
      const scale = size / (2 * (MAX_RADIUS + 40));

      ctx.clearRect(0, 0, size, size);

      const gradientBg = ctx.createRadialGradient(cx, cy, 0, cx, cy, size / 2);
      gradientBg.addColorStop(0, '#4a413b');
      gradientBg.addColorStop(1, '#322c27');
      ctx.fillStyle = gradientBg;
      ctx.beginPath();
      ctx.arc(cx, cy, size / 2, 0, Math.PI * 2);
      ctx.fill();

      ctx.shadowColor = 'rgba(0,0,0,0.4)';
      ctx.shadowBlur = 8;
      ctx.shadowOffsetX = 2;
      ctx.shadowOffsetY = 2;

      ctx.strokeStyle = '#c5b5a2';
      ctx.lineWidth = WALL_THICKNESS * scale;
      for (const r of RADI) {
        ctx.beginPath();
        ctx.arc(cx, cy, r * scale, 0, Math.PI * 2);
        ctx.stroke();
      }

      ctx.shadowColor = 'transparent';
      ctx.fillStyle = 'red';
      for (const p of passagePoints) {
        const px = cx + p.x * scale;
        const py = cy + p.y * scale;
        ctx.beginPath();
        ctx.arc(px, py, PASSAGE_RADIUS * scale, 0, Math.PI * 2);
        ctx.fill();
      }

      if (!gameOver) {
        const ballX = cx + ball.x * scale;
        const ballY = cy + ball.y * scale;
        const ballRad = ball.radius * scale;

        const gradientBall = ctx.createRadialGradient(
          ballX - ballRad * 0.3,
          ballY - ballRad * 0.3,
          0,
          ballX,
          ballY,
          ballRad
        );
        gradientBall.addColorStop(0, '#f0c090');
        gradientBall.addColorStop(0.8, '#d48a5a');
        gradientBall.addColorStop(1, '#b05a2a');

        ctx.beginPath();
        ctx.arc(ballX, ballY, ballRad, 0, Math.PI * 2);
        ctx.fillStyle = gradientBall;
        ctx.fill();

        ctx.beginPath();
        ctx.arc(ballX - ballRad * 0.3, ballY - ballRad * 0.3, ballRad * 0.2, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(255,255,255,0.6)';
        ctx.fill();
      }
    }

    let animFrameId;
    function gameLoop(timestamp) {
      if (!lastTime) lastTime = timestamp;
      const deltaTime = timestamp - lastTime;
      lastTime = timestamp;

      if (gameActive || gameOver) {
        if (gameActive) updateBall(deltaTime);
        draw();
        animFrameId = requestAnimationFrame(gameLoop);
      }
    }

    function startGame() {
      generatePassages();
      ball = { x: 0, y: 0, vx: 0, vy: 0, radius: 6, mass: 1 };
      gameActive = false;
      gameOver = false;
      lastTime = 0;
      messageEl.textContent = '–ù–∞–∫–ª–æ–Ω—è–π —Ç–µ–ª–µ—Ñ–æ–Ω, —á—Ç–æ–±—ã –∫–∞—Ç–∞—Ç—å —à–∞—Ä–∏–∫!';
      menuBtn.textContent = '–ú–µ–Ω—é';

      const canvasSize = Math.min(window.innerWidth, window.innerHeight) * 0.94;
      canvas.width = canvas.height = canvasSize;

      menuScreen.classList.add('hidden');
      gameScreen.classList.remove('hidden');

      const requestPermission = () => {
        if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
          DeviceMotionEvent.requestPermission()
            .then(permission => {
              if (permission === 'granted') {
                gameActive = true;
                window.addEventListener('devicemotion', handleMotion);
                animFrameId = requestAnimationFrame(gameLoop);
              } else {
                messageEl.textContent = '–†–∞–∑—Ä–µ—à–∏ –¥–æ—Å—Ç—É–ø –∫ —Å–µ–Ω—Å–æ—Ä–∞–º –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö.';
              }
            })
            .catch(() => {
              messageEl.textContent = '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ —Å–µ–Ω—Å–æ—Ä–∞–º.';
            });
        } else {
          gameActive = true;
          window.addEventListener('devicemotion', handleMotion);
          animFrameId = requestAnimationFrame(gameLoop);
        }
      };

      requestPermission();
    }
  </script>
</body>
</html>
