<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Гонки — 1 Круг</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
    body {
      overflow: hidden;
      background: #000;
      touch-action: none;
      color: white;
    }
    #main-menu {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      z-index: 10;
    }
    #main-menu.hidden { display: none; }
    #main-menu h1 {
      font-size: 32px;
      margin-bottom: 40px;
      text-align: center;
      color: #4cc9f0;
    }
    .btn {
      width: 220px;
      height: 60px;
      margin: 12px 0;
      font-size: 20px;
      font-weight: bold;
      background: #4361ee;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover, .btn:active { background: #3a56d4; }
    #game-canvas {
      display: block;
    }
    #pause-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 44px;
      height: 44px;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 24px;
      cursor: pointer;
      z-index: 10;
    }
    #controls {
      position: absolute;
      bottom: 25px;
      width: 100%;
      display: flex;
      justify-content: space-around;
      padding: 0 20px;
      z-index: 10;
    }
    .ctrl-btn {
      width: 85px;
      height: 85px;
      background: rgba(0, 180, 255, 0.85);
      border: none;
      border-radius: 50%;
      color: white;
      font-weight: bold;
      font-size: 18px;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px 35px;
      border-radius: 16px;
      font-size: 28px;
      font-weight: bold;
      opacity: 0;
      pointer-events: none;
      z-index: 20;
      text-align: center;
      transition: opacity 0.3s;
    }
    #orientation-blocker {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: #0d0d1a;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      color: #f8f9fa;
    }
    #orientation-blocker.active { display: flex; }
    #orientation-blocker p {
      font-size: 22px;
      text-align: center;
      max-width: 80%;
      margin-bottom: 30px;
      line-height: 1.4;
    }
    #orientation-icon {
      font-size: 60px;
      margin-bottom: 20px;
    }
    #mini-map {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 120px;
      height: 120px;
      z-index: 9;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div id="main-menu">
  <h1>ГОНКИ: 1 КРУГ</h1>
  <button id="btn-start" class="btn">1 круг</button>
  <button id="btn-exit" class="btn">Выход</button>
</div>

<div id="orientation-blocker">
  <div id="orientation-icon">↔️</div>
  <p>Поверните устройство в альбомную ориентацию для начала гонки</p>
</div>

<canvas id="game-canvas"></canvas>
<canvas id="mini-map"></canvas>
<button id="pause-btn">≡</button>
<div id="controls">
  <button id="btn-brake" class="ctrl-btn">Тормоз</button>
  <button id="btn-gas" class="ctrl-btn">Газ</button>
</div>
<div id="message">ФИНИШ!</div>

<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js';

let state = 'main-menu';
let renderer, scene, camera;
let playerCar, aiCar;
let speed = 0;
let isGas = false, isBrake = false;
let targetSteering = 0, currentSteering = 0;

let playerPassedMidpoint = false;
let aiPassedMidpoint = false;
let playerFinished = false;
let aiFinished = false;

const trackRadius = 65;
const trackWidth = 10;
const R_in = trackRadius - trackWidth / 2;
const R_out = trackRadius + trackWidth / 2;
const aiTargetSpeed = 32;

const mainMenu = document.getElementById('main-menu');
const blocker = document.getElementById('orientation-blocker');
const pauseBtn = document.getElementById('pause-btn');
const gasBtn = document.getElementById('btn-gas');
const brakeBtn = document.getElementById('btn-brake');
const messageEl = document.getElementById('message');
const canvas = document.getElementById('game-canvas');
const miniMapCanvas = document.getElementById('mini-map');
const miniMapCtx = miniMapCanvas.getContext('2d');

document.getElementById('btn-start').addEventListener('click', () => {
  mainMenu.classList.add('hidden');
  blocker.classList.add('active');
  checkOrientation();
});

document.getElementById('btn-exit').addEventListener('click', () => {
  window.location.href = 'https://sergeevich11-png.github.io/github.io/';
});

pauseBtn.addEventListener('click', () => {
  if (state === 'playing') {
    state = 'paused';
    mainMenu.classList.remove('hidden');
    canvas.style.display = 'none';
    pauseBtn.style.display = 'none';
    document.getElementById('controls').style.display = 'none';
  }
});

const bindButton = (el, down, up) => {
  el.addEventListener('touchstart', down);
  el.addEventListener('mousedown', down);
  const end = () => { up(); };
  el.addEventListener('touchend', end);
  el.addEventListener('mouseup', end);
  el.addEventListener('mouseleave', end);
};
bindButton(gasBtn, () => isGas = true, () => isGas = false);
bindButton(brakeBtn, () => isBrake = true, () => isBrake = false);

function checkOrientation() {
  const isLandscape = window.innerWidth > window.innerHeight;
  if (isLandscape && state !== 'playing') {
    blocker.classList.remove('active');
    startGame();
  } else {
    setTimeout(checkOrientation, 300);
  }
}

window.addEventListener('resize', () => {
  if (state === 'playing') {
    updateRendererSize();
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    miniMapCanvas.width = 120;
    miniMapCanvas.height = 120;
  } else {
    checkOrientation();
  }
});

function startGame() {
  if (state === 'playing') return;
  state = 'playing';

  canvas.style.display = 'block';
  pauseBtn.style.display = 'block';
  document.getElementById('controls').style.display = 'flex';

  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x225522);

  camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);

  renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
  renderer.setPixelRatio(window.devicePixelRatio);
  updateRendererSize();

  // ДОРОГА
  const roadGeo = new THREE.RingGeometry(R_in, R_out, 128);
  const roadMat = new THREE.MeshStandardMaterial({ color: 0x333333, roughness: 0.9 });
  const road = new THREE.Mesh(roadGeo, roadMat);
  road.rotation.x = Math.PI / 2;
  scene.add(road);

  // СТАРТ/ФИНИШ
  const startLine = new THREE.Mesh(
    new THREE.PlaneGeometry(trackWidth, 1.5),
    new THREE.MeshBasicMaterial({ color: 0xff0000, transparent: true, opacity: 0.7 })
  );
  startLine.rotation.x = Math.PI / 2;
  startLine.position.set(trackRadius, 0, 0);
  scene.add(startLine);

  // ОГРАЖДЕНИЯ (визуальные)
  const createBarrier = (radius) => {
    const points = [];
    for (let i = 0; i <= 128; i++) {
      const a = (i / 128) * Math.PI * 2;
      points.push(new THREE.Vector3(Math.cos(a) * radius, 0.3, Math.sin(a) * radius));
    }
    const curve = new THREE.CatmullRomCurve3(points);
    curve.closed = true;
    const tube = new THREE.TubeGeometry(curve, 128, 0.35, 8, true);
    const mat = new THREE.MeshPhongMaterial({ color: 0x5555ff });
    const mesh = new THREE.Mesh(tube, mat);
    scene.add(mesh);
  };
  createBarrier(R_in - 0.4);
  createBarrier(R_out + 0.4);

  // МАШИНЫ
  playerCar = createCar(0xff3333);
  playerCar.position.set(trackRadius - 3, 0.6, 0);
  playerCar.rotation.y = Math.PI / 2;
  scene.add(playerCar);

  aiCar = createCar(0x33ff33);
  aiCar.position.set(trackRadius - 3, 0.6, 0);
  aiCar.rotation.y = Math.PI / 2;
  aiCar.position.x -= 5;
  scene.add(aiCar);

  // ОСВЕЩЕНИЕ
  scene.add(new THREE.AmbientLight(0x606060));
  const sun = new THREE.DirectionalLight(0xffffff, 1);
  sun.position.set(20, 40, 20);
  scene.add(sun);

  // ГИРОСКОП
  if (typeof DeviceOrientationEvent !== 'undefined') {
    window.addEventListener('deviceorientation', handleOrientation, { passive: true });
    if (DeviceOrientationEvent.requestPermission) {
      DeviceOrientationEvent.requestPermission().catch(console.warn);
    }
  }

  speed = 0;
  playerPassedMidpoint = false;
  aiPassedMidpoint = false;
  playerFinished = false;
  aiFinished = false;
  miniMapCanvas.width = 120;
  miniMapCanvas.height = 120;

  animate();
}

function updateRendererSize() {
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function handleOrientation(e) {
  if (state !== 'playing') return;
  if (e.gamma !== null) {
    targetSteering = (e.gamma / 90) * 0.9;
  }
}

function createCar(color) {
  const group = new THREE.Group();
  const body = new THREE.Mesh(
    new THREE.BoxGeometry(1.3, 0.55, 2.2),
    new THREE.MeshPhongMaterial({ color })
  );
  group.add(body);

  const windshield = new THREE.Mesh(
    new THREE.BoxGeometry(1.1, 0.35, 0.1),
    new THREE.MeshPhongMaterial({ color: 0x88ccff, transparent: true, opacity: 0.6 })
  );
  windshield.position.set(0, 0.28, -0.65);
  group.add(windshield);

  const wheelGeo = new THREE.CylinderGeometry(0.32, 0.32, 0.22, 16);
  wheelGeo.rotateZ(Math.PI / 2);
  const wheelMat = new THREE.MeshPhongMaterial({ color: 0x111111 });
  const addWheel = (x, z) => {
    const w = new THREE.Mesh(wheelGeo, wheelMat);
    w.position.set(x, -0.32, z);
    group.add(w);
  };
  addWheel(0.75, 0.9);
  addWheel(-0.75, 0.9);
  addWheel(0.75, -0.9);
  addWheel(-0.75, -0.9);
  return group;
}

function updateAI(delta) {
  if (aiFinished) return;

  const currentAngle = Math.atan2(aiCar.position.z, aiCar.position.x);
  let nextAngle = currentAngle + (aiTargetSpeed / trackRadius) * delta;

  aiCar.position.x = Math.cos(nextAngle) * (trackRadius - 3);
  aiCar.position.z = Math.sin(nextAngle) * (trackRadius - 3);
  aiCar.rotation.y = nextAngle + Math.PI / 2;

  const normalizedAngle = ((nextAngle % (Math.PI * 2)) + Math.PI * 2) % (Math.PI * 2);
  if (!aiPassedMidpoint && normalizedAngle > Math.PI - 0.3 && normalizedAngle < Math.PI + 0.3) {
    aiPassedMidpoint = true;
  }

  const inFinishZone = normalizedAngle < 0.2 || normalizedAngle > Math.PI * 2 - 0.2;
  const nearStartLine = aiCar.position.x > trackRadius - 5;
  if (aiPassedMidpoint && inFinishZone && nearStartLine && !aiFinished) {
    aiFinished = true;
    if (!playerFinished) showMessage("ИИ пришёл первым!");
  }
}

function updateCamera() {
  if (!playerCar) return;
  const offset = new THREE.Vector3(0, 3, -8);
  offset.applyQuaternion(playerCar.quaternion);
  camera.position.copy(playerCar.position).add(offset);
  camera.lookAt(playerCar.position.x, playerCar.position.y + 1, playerCar.position.z);
}

function drawMiniMap() {
  const size = 120;
  const scale = 0.8;
  miniMapCtx.clearRect(0, 0, size, size);
  const cx = size / 2, cy = size / 2;
  const r = trackRadius * scale;

  miniMapCtx.strokeStyle = '#444';
  miniMapCtx.lineWidth = trackWidth * scale;
  miniMapCtx.beginPath();
  miniMapCtx.arc(cx, cy, r, 0, Math.PI * 2);
  miniMapCtx.stroke();

  miniMapCtx.fillStyle = '#ff0000';
  miniMapCtx.fillRect(cx + r - 2, cy - 1, 4, 2);

  const px = cx + playerCar.position.x * scale;
  const pz = cy + playerCar.position.z * scale;
  const ax = cx + aiCar.position.x * scale;
  const az = cy + aiCar.position.z * scale;

  miniMapCtx.fillStyle = '#ff3333';
  miniMapCtx.fillRect(px - 2, pz - 2, 4, 4);
  miniMapCtx.fillStyle = '#33ff33';
  miniMapCtx.fillRect(ax - 2, az - 2, 4, 4);
}

function showMessage(text) {
  messageEl.textContent = text;
  messageEl.style.opacity = '1';
  state = 'finished';
  setTimeout(() => messageEl.style.opacity = '0', 3000);
  setTimeout(() => {
    mainMenu.classList.remove('hidden');
    canvas.style.display = 'none';
    pauseBtn.style.display = 'none';
    document.getElementById('controls').style.display = 'none';
  }, 3000);
}

const clock = new THREE.Clock();

function animate() {
  if (state !== 'playing') return;

  const delta = Math.min(clock.getDelta(), 0.05);

  // УПРАВЛЕНИЕ ИГРОКОМ
  currentSteering += (targetSteering - currentSteering) * 8 * delta;
  playerCar.rotation.y = currentSteering + Math.PI / 2;

  if (isGas) speed += 32 * delta;
  if (isBrake) speed -= 32 * delta;
  if (!isGas && !isBrake) speed *= 0.93;
  speed = Math.max(-28, Math.min(speed, 50));

  const moveDist = speed * delta;
  playerCar.position.x += Math.cos(playerCar.rotation.y) * moveDist;
  playerCar.position.z += Math.sin(playerCar.rotation.y) * moveDist;

  // === КОЛЛИЗИЯ С КРАЯМИ ===
  const dx = playerCar.position.x;
  const dz = playerCar.position.z;
  const dist = Math.sqrt(dx * dx + dz * dz);
  let pushed = false;

  if (dist < R_in) {
    const pushDirX = -dx / dist;
    const pushDirZ = -dz / dist;
    const overlap = R_in - dist;
    playerCar.position.x += pushDirX * (overlap + 0.6);
    playerCar.position.z += pushDirZ * (overlap + 0.6);
    speed *= 0.85;
    pushed = true;
  } else if (dist > R_out) {
    const pushDirX = dx / dist;
    const pushDirZ = dz / dist;
    const overlap = dist - R_out;
    playerCar.position.x -= pushDirX * (overlap + 0.6);
    playerCar.position.z -= pushDirZ * (overlap + 0.6);
    speed *= 0.85;
    pushed = true;
  }

  if (pushed && Math.abs(speed) > 1) {
    speed *= 0.93; // трение при контакте
  }

  // === ФИНИШ ИГРОКА ===
  const playerAngle = Math.atan2(playerCar.position.z, playerCar.position.x);
  const normAngle = ((playerAngle % (Math.PI * 2)) + Math.PI * 2) % (Math.PI * 2);

  if (!playerPassedMidpoint && normAngle > Math.PI - 0.3 && normAngle < Math.PI + 0.3) {
    playerPassedMidpoint = true;
  }

  const inFinishZone = normAngle < 0.2 || normAngle > Math.PI * 2 - 0.2;
  const nearStartLine = playerCar.position.x > trackRadius - 5;
  if (playerPassedMidpoint && inFinishZone && nearStartLine && !playerFinished) {
    playerFinished = true;
    if (!aiFinished) showMessage("Вы победили!");
  }

  // === ИИ ===
  updateAI(delta);

  // === РЕНДЕР ===
  updateCamera();
  renderer.render(scene, camera);
  drawMiniMap();

  requestAnimationFrame(animate);
}
</script>
</body>
</html>
