<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Гонки — 1 Круг</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
    body {
      overflow: hidden;
      background: #000;
      touch-action: none;
      color: white;
    }
    #main-menu {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 10.
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      z-index: 10;
    }
    #main-menu.hidden { display: none; }
    #main-menu h1 {
      font-size: 32px;
      margin-bottom: 40px;
      text-align: center;
      color: #4cc9f0;
    }
    .btn {
      width: 220px;
      height: 60px;
      margin: 12px 0;
      font-size: 20px;
      font-weight: bold;
      background: #4361ee;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover, .btn:active { background: #3a56d4; }
    #game-canvas {
      display: block;
    }
    #pause-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 44px;
      height: 44px;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 24px;
      cursor: pointer;
      z-index: 10;
    }
    #controls {
      position: absolute;
      bottom: 25px;
      width: 100%;
      display: flex;
      justify-content: space-around;
      padding: 0 20px;
      z-index: 10;
    }
    .ctrl-btn {
      width: 85px;
      height: 85px;
      background: rgba(0, 180, 255, 0.85);
      border: none;
      border-radius: 50%;
      color: white;
      font-weight: bold;
      font-size: 18px;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px 35px;
      border-radius: 16px;
      font-size: 28px;
      font-weight: bold;
      opacity: 0;
      pointer-events: none;
      z-index: 20;
      text-align: center;
      transition: opacity 0.3s;
    }
    #orientation-blocker {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: #0d0d1a;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      color: #f8f9fa;
    }
    #orientation-blocker.active { display: flex; }
    #orientation-blocker p {
      font-size: 22px;
      text-align: center;
      max-width: 80%;
      margin-bottom: 30px;
      line-height: 1.4;
    }
    #orientation-icon {
      font-size: 60px;
      margin-bottom: 20px;
    }
    #mini-map {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 120px;
      height: 120px;
      z-index: 9;
      pointer-events: none;
    }
  </style>
</head>
<body>

<!-- МЕНЮ -->
<div id="main-menu">
  <h1>ГОНКИ: 1 КРУГ</h1>
  <button id="btn-start" class="btn">1 круг</button>
  <button id="btn-exit" class="btn">Выход</button>
</div>

<!-- БЛОКИРОВКА ОРИЕНТАЦИИ -->
<div id="orientation-blocker">
  <div id="orientation-icon">↔️</div>
  <p>Поверните устройство в альбомную ориентацию для начала гонки</p>
</div>

<!-- ИГРОВОЙ КАНВАС -->
<canvas id="game-canvas"></canvas>
<canvas id="mini-map"></canvas>
<button id="pause-btn">≡</button>
<div id="controls">
  <button id="btn-brake" class="ctrl-btn">Тормоз</button>
  <button id="btn-gas" class="ctrl-btn">Газ</button>
</div>
<div id="message">ФИНИШ!</div>

<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js';

// === СОСТОЯНИЯ ===
let state = 'main-menu'; // 'main-menu', 'playing', 'paused', 'finished'
let renderer, scene, camera;
let playerCar, aiCar;
let speed = 0;
let isGas = false, isBrake = false;
let targetSteering = 0, currentSteering = 0;
let raceStarted = false;
let playerLap = 0, aiLap = 0;
let playerFinished = false, aiFinished = false;
let trackRadius = 65;
let trackWidth = 10;
let aiSpeed = 0, aiTargetSpeed = 32;

// === DOM ===
const mainMenu = document.getElementById('main-menu');
const blocker = document.getElementById('orientation-blocker');
const pauseBtn = document.getElementById('pause-btn');
const gasBtn = document.getElementById('btn-gas');
const brakeBtn = document.getElementById('btn-brake');
const messageEl = document.getElementById('message');
const canvas = document.getElementById('game-canvas');
const miniMapCanvas = document.getElementById('mini-map');
const miniMapCtx = miniMapCanvas.getContext('2d');

// === КНОПКИ ===
document.getElementById('btn-start').addEventListener('click', () => {
  mainMenu.classList.add('hidden');
  blocker.classList.add('active');
  checkOrientation();
});

document.getElementById('btn-exit').addEventListener('click', () => {
  window.location.href = 'https://sergeevich11-png.github.io/github.io/';
});

pauseBtn.addEventListener('click', () => {
  if (state === 'playing') {
    state = 'paused';
    mainMenu.classList.remove('hidden');
    canvas.style.display = 'none';
    pauseBtn.style.display = 'none';
    document.getElementById('controls').style.display = 'none';
  }
});

const bindButton = (el, down, up) => {
  el.addEventListener('touchstart', down);
  el.addEventListener('mousedown', down);
  const end = () => { up(); };
  el.addEventListener('touchend', end);
  el.addEventListener('mouseup', end);
  el.addEventListener('mouseleave', end);
};
bindButton(gasBtn, () => isGas = true, () => isGas = false);
bindButton(brakeBtn, () => isBrake = true, () => isBrake = false);

// === ОРИЕНТАЦИЯ ===
function checkOrientation() {
  const isLandscape = window.innerWidth > window.innerHeight;
  if (isLandscape && state !== 'playing') {
    blocker.classList.remove('active');
    startGame();
  } else {
    setTimeout(checkOrientation, 300);
  }
}

window.addEventListener('resize', () => {
  if (state === 'playing') {
    updateRendererSize();
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    miniMapCanvas.width = 120;
    miniMapCanvas.height = 120;
  } else {
    checkOrientation();
  }
});

// === ЗАПУСК ИГРЫ ===
function startGame() {
  if (state === 'playing') return;
  state = 'playing';

  canvas.style.display = 'block';
  pauseBtn.style.display = 'block';
  document.getElementById('controls').style.display = 'flex';

  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x87ceeb);

  camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);

  renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
  renderer.setPixelRatio(window.devicePixelRatio);
  updateRendererSize();

  // ТРЕССА
  const roadGroup = new THREE.Group();
  const roadGeo = new THREE.RingGeometry(
    trackRadius - trackWidth / 2,
    trackRadius + trackWidth / 2,
    128
  );
  const roadMat = new THREE.MeshStandardMaterial({ color: 0x333333, roughness: 0.9 });
  const road = new THREE.Mesh(roadGeo, roadMat);
  road.rotation.x = Math.PI / 2;
  roadGroup.add(road);
  scene.add(roadGroup);

  // СТАРТ/ФИНИШ
  const startLine = new THREE.Mesh(
    new THREE.PlaneGeometry(trackWidth, 1.5),
    new THREE.MeshBasicMaterial({ color: 0xff0000, transparent: true, opacity: 0.7 })
  );
  startLine.rotation.x = Math.PI / 2;
  startLine.position.set(trackRadius, 0, 0);
  scene.add(startLine);

  // МАШИНЫ
  playerCar = createCar(0xff3333);
  playerCar.position.set(trackRadius - 3, 0.6, 0);
  playerCar.rotation.y = Math.PI / 2;
  scene.add(playerCar);

  aiCar = createCar(0x33ff33);
  aiCar.position.set(trackRadius - 3, 0.6, 0);
  aiCar.rotation.y = Math.PI / 2;
  aiCar.position.x -= 5;
  scene.add(aiCar);

  // ОСВЕЩЕНИЕ
  scene.add(new THREE.AmbientLight(0x606060));
  const sun = new THREE.DirectionalLight(0xffffff, 1);
  sun.position.set(20, 40, 20);
  scene.add(sun);

  // ГИРОСКОП
  if (typeof DeviceOrientationEvent !== 'undefined') {
    window.addEventListener('deviceorientation', handleOrientation, { passive: true });
    if (DeviceOrientationEvent.requestPermission) {
      DeviceOrientationEvent.requestPermission().catch(console.warn);
    }
  }

  // СБРОС
  speed = 0;
  aiSpeed = 0;
  raceStarted = false;
  playerLap = 0;
  aiLap = 0;
  playerFinished = false;
  aiFinished = false;
  miniMapCanvas.width = 120;
  miniMapCanvas.height = 120;

  animate();
}

function updateRendererSize() {
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function handleOrientation(e) {
  if (state !== 'playing') return;
  if (e.gamma !== null) {
    targetSteering = (e.gamma / 90) * 0.9;
  }
}

function createCar(color) {
  const group = new THREE.Group();
  const body = new THREE.Mesh(
    new THREE.BoxGeometry(1.3, 0.55, 2.2),
    new THREE.MeshPhongMaterial({ color })
  );
  group.add(body);

  const windshield = new THREE.Mesh(
    new THREE.BoxGeometry(1.1, 0.35, 0.1),
    new THREE.MeshPhongMaterial({ color: 0x88ccff, transparent: true, opacity: 0.6 })
  );
  windshield.position.set(0, 0.28, -0.65);
  group.add(windshield);

  const wheelGeo = new THREE.CylinderGeometry(0.32, 0.32, 0.22, 16);
  wheelGeo.rotateZ(Math.PI / 2);
  const wheelMat = new THREE.MeshPhongMaterial({ color: 0x111111 });
  const addWheel = (x, z) => {
    const w = new THREE.Mesh(wheelGeo, wheelMat);
    w.position.set(x, -0.32, z);
    group.add(w);
  };
  addWheel(0.75, 0.9);
  addWheel(-0.75, 0.9);
  addWheel(0.75, -0.9);
  addWheel(-0.75, -0.9);

  return group;
}

// === ИИ ===
function updateAI(delta) {
  if (aiFinished) return;

  // Простой ИИ: движение по кругу
  const currentAngle = Math.atan2(aiCar.position.z, aiCar.position.x);
  let nextAngle = currentAngle + (aiTargetSpeed / trackRadius) * delta;

  aiCar.position.x = Math.cos(nextAngle) * (trackRadius - 3);
  aiCar.position.z = Math.sin(nextAngle) * (trackRadius - 3);
  aiCar.rotation.y = nextAngle + Math.PI / 2;

  // Проверка круга ИИ
  if (!raceStarted && Math.abs(nextAngle) < 0.2 && aiCar.position.x > trackRadius - 5) {
    raceStarted = true;
  }
  if (raceStarted && aiLap === 0 && Math.abs(nextAngle) < 0.2 && aiCar.position.x > trackRadius - 5) {
    aiLap = 1;
    aiFinished = true;
    if (!playerFinished) showMessage("ИИ пришёл первым!");
  }
}

// === КАМЕРА ИЗ-ЗА СПИНЫ ===
function updateCamera() {
  if (!playerCar) return;
  const offset = new THREE.Vector3(0, 3, -8);
  offset.applyQuaternion(playerCar.quaternion);
  camera.position.copy(playerCar.position).add(offset);
  camera.lookAt(playerCar.position.x, playerCar.position.y + 1, playerCar.position.z);
}

// === МИНИ-КАРТА ===
function drawMiniMap() {
  const size = 120;
  const scale = 0.8;
  miniMapCtx.clearRect(0, 0, size, size);
  const cx = size / 2, cy = size / 2;
  const r = trackRadius * scale;

  // Дорога
  miniMapCtx.strokeStyle = '#444';
  miniMapCtx.lineWidth = trackWidth * scale;
  miniMapCtx.beginPath();
  miniMapCtx.arc(cx, cy, r, 0, Math.PI * 2);
  miniMapCtx.stroke();

  // Старт
  miniMapCtx.fillStyle = '#ff0000';
  miniMapCtx.fillRect(cx + r - 2, cy - 1, 4, 2);

  // Машины
  const px = cx + playerCar.position.x * scale;
  const pz = cy + playerCar.position.z * scale;
  const ax = cx + aiCar.position.x * scale;
  const az = cy + aiCar.position.z * scale;

  miniMapCtx.fillStyle = '#ff3333';
  miniMapCtx.fillRect(px - 2, pz - 2, 4, 4);
  miniMapCtx.fillStyle = '#33ff33';
  miniMapCtx.fillRect(ax - 2, az - 2, 4, 4);
}

// === СООБЩЕНИЯ ===
function showMessage(text) {
  messageEl.textContent = text;
  messageEl.style.opacity = '1';
  state = 'finished';
  setTimeout(() => messageEl.style.opacity = '0', 3000);
  // Через 3 сек — возврат в меню
  setTimeout(() => {
    mainMenu.classList.remove('hidden');
    canvas.style.display = 'none';
    pauseBtn.style.display = 'none';
    document.getElementById('controls').style.display = 'none';
  }, 3000);
}

// === АНИМАЦИЯ ===
const clock = new THREE.Clock();

function animate() {
  if (state !== 'playing') return;

  const delta = Math.min(clock.getDelta(), 0.05);

  // Игрок
  currentSteering += (targetSteering - currentSteering) * 8 * delta;
  playerCar.rotation.y = currentSteering + Math.PI / 2;

  if (isGas) speed += 32 * delta;
  if (isBrake) speed -= 32 * delta;
  if (!isGas && !isBrake) speed *= 0.93;
  speed = Math.max(-28, Math.min(speed, 50));

  const moveDist = speed * delta;
  playerCar.position.x += Math.cos(playerCar.rotation.y) * moveDist;
  playerCar.position.z += Math.sin(playerCar.rotation.y) * moveDist;

  // Проверка старта гонки
  const playerAngle = Math.atan2(playerCar.position.z, playerCar.position.x);
  if (!raceStarted && Math.abs(speed) > 1 && Math.abs(playerAngle) < 0.2 && playerCar.position.x > trackRadius - 5) {
    raceStarted = true;
  }

  // Проверка круга игрока
  if (raceStarted && playerLap === 0 && Math.abs(playerAngle) < 0.2 && playerCar.position.x > trackRadius - 5) {
    playerLap = 1;
    playerFinished = true;
    if (!aiFinished) showMessage("Вы победили!");
  }

  // ИИ
  updateAI(delta);

  // Камера и рендер
  updateCamera();
  renderer.render(scene, camera);

  // Мини-карта
  drawMiniMap();

  requestAnimationFrame(animate);
}
</script>
</body>
</html>
