<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>–ì–æ–Ω–∫–∏ ‚Äî 1 –ö—Ä—É–≥</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
    body {
      overflow: hidden;
      background: #0d0d0d;
      touch-action: none;
      color: white;
    }
    #main-menu {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      z-index: 10;
    }
    #main-menu.hidden { display: none; }
    #main-menu h1 {
      font-size: 32px;
      margin-bottom: 40px;
      text-align: center;
      color: #4cc9f0;
    }
    .btn {
      width: 220px;
      height: 60px;
      margin: 12px 0;
      font-size: 20px;
      font-weight: bold;
      background: #4361ee;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover, .btn:active { background: #3a56d4; }
    #game-canvas {
      display: block;
    }
    #pause-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 44px;
      height: 44px;
      background: rgba(0, 0, 0, 0.6);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 24px;
      cursor: pointer;
      z-index: 10;
    }
    #controls {
      position: absolute;
      bottom: 25px;
      width: 100%;
      display: flex;
      justify-content: space-around;
      padding: 0 20px;
      z-index: 10;
    }
    .ctrl-btn {
      width: 85px;
      height: 85px;
      background: rgba(0, 180, 255, 0.85);
      border: none;
      border-radius: 50%;
      color: white;
      font-weight: bold;
      font-size: 18px;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 20px 35px;
      border-radius: 16px;
      font-size: 28px;
      font-weight: bold;
      opacity: 0;
      pointer-events: none;
      z-index: 20;
      text-align: center;
      transition: opacity 0.3s;
    }
    #mini-map {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 120px;
      height: 120px;
      z-index: 9;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div id="main-menu">
  <h1>–ì–û–ù–ö–ò: 1 –ö–†–£–ì</h1>
  <button id="btn-start" class="btn">1 –∫—Ä—É–≥</button>
  <button id="btn-exit" class="btn">–í—ã—Ö–æ–¥</button>
</div>

<canvas id="game-canvas"></canvas>
<canvas id="mini-map"></canvas>
<button id="pause-btn">‚â°</button>
<div id="controls">
  <button id="btn-brake" class="ctrl-btn">–¢–æ—Ä–º–æ–∑</button>
  <button id="btn-gas" class="ctrl-btn">–ì–∞–∑</button>
</div>
<div id="message">–§–ò–ù–ò–®!</div>

<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.module.js';

let state = 'main-menu';
let renderer, scene, camera, carMesh;

let x = 0, z = 0, angle = 0;
let speed = 0;
let wheelAngle = 0; // –Ω–∞–ø—Ä—è–º—É—é –∏–∑ gamma

let isGas = false, isBrake = false;
let passedMid = false;
let finished = false;

const trackRadius = 65;
const trackWidth = 12;
const R_in = trackRadius - trackWidth / 2;
const R_out = trackRadius + trackWidth / 2;

const mainMenu = document.getElementById('main-menu');
const pauseBtn = document.getElementById('pause-btn');
const gasBtn = document.getElementById('btn-gas');
const brakeBtn = document.getElementById('btn-brake');
const messageEl = document.getElementById('message');
const canvas = document.getElementById('game-canvas');
const miniMapCanvas = document.getElementById('mini-map');
const miniMapCtx = miniMapCanvas.getContext('2d');

// === –ö–ù–û–ü–ö–ò ===
document.getElementById('btn-start').addEventListener('click', () => {
  mainMenu.classList.add('hidden');
  startGame();
});

document.getElementById('btn-exit').addEventListener('click', () => {
  window.location.href = 'https://sergeevich11-png.github.io/github.io/';
});

pauseBtn.addEventListener('click', () => {
  if (state === 'playing') {
    state = 'paused';
    mainMenu.classList.remove('hidden');
    canvas.style.display = 'none';
    pauseBtn.style.display = 'none';
    document.getElementById('controls').style.display = 'none';
  }
});

const bindButton = (el, down, up) => {
  el.addEventListener('touchstart', down);
  el.addEventListener('mousedown', down);
  const end = () => { up(); };
  el.addEventListener('touchend', end);
  el.addEventListener('mouseup', end);
  el.addEventListener('mouseleave', end);
};
bindButton(gasBtn, () => isGas = true, () => isGas = false);
bindButton(brakeBtn, () => isBrake = true, () => isBrake = false);

// === –ó–ê–ü–£–°–ö ===
function tryLockLandscape() {
  if (screen.orientation?.lock) {
    screen.orientation.lock('landscape').catch(() => {});
  }
}

function startGame() {
  if (state === 'playing') return;
  state = 'playing';
  tryLockLandscape();

  canvas.style.display = 'block';
  pauseBtn.style.display = 'block';
  document.getElementById('controls').style.display = 'flex';

  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x336633);

  camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);

  renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
  renderer.setPixelRatio(window.devicePixelRatio);
  updateRendererSize();

  // –¢—Ä–∞—Å—Å–∞
  const road = new THREE.Mesh(
    new THREE.RingGeometry(R_in, R_out, 128),
    new THREE.MeshStandardMaterial({ color: 0x444444 })
  );
  road.rotation.x = Math.PI / 2;
  scene.add(road);

  // –†–∞–∑–º–µ—Ç–∫–∞
  const lineMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
  const lineInner = new THREE.Mesh(new THREE.RingGeometry(R_in + 0.5, R_in + 0.6, 128), lineMat);
  lineInner.rotation.x = Math.PI / 2;
  scene.add(lineInner);
  const lineOuter = new THREE.Mesh(new THREE.RingGeometry(R_out - 0.6, R_out - 0.5, 128), lineMat);
  lineOuter.rotation.x = Math.PI / 2;
  scene.add(lineOuter);

  // –°—Ç–∞—Ä—Ç
  const startLine = new THREE.Mesh(
    new THREE.PlaneGeometry(trackWidth, 1.5),
    new THREE.MeshBasicMaterial({ color: 0xff0000 })
  );
  startLine.rotation.x = Math.PI / 2;
  startLine.position.set(trackRadius, 0, 0);
  scene.add(startLine);

  // –ë–æ—Ä–¥—é—Ä—ã
  const createBarrier = (radius) => {
    const points = [];
    for (let i = 0; i <= 128; i++) {
      const a = (i / 128) * Math.PI * 2;
      points.push(new THREE.Vector3(Math.cos(a) * radius, 0.3, Math.sin(a) * radius));
    }
    const curve = new THREE.CatmullRomCurve3(points);
    curve.closed = true;
    const tube = new THREE.TubeGeometry(curve, 128, 0.4, 8, true);
    const mesh = new THREE.Mesh(tube, new THREE.MeshPhongMaterial({ color: 0x0066ff }));
    scene.add(mesh);
  };
  createBarrier(R_in - 0.6);
  createBarrier(R_out + 0.6);

  // –ú–∞—à–∏–Ω–∞
  carMesh = new THREE.Mesh(
    new THREE.BoxGeometry(1.3, 0.55, 2.2),
    new THREE.MeshPhongMaterial({ color: 0xff3333 })
  );
  const nose = new THREE.Mesh(
    new THREE.BoxGeometry(0.4, 0.3, 0.3),
    new THREE.MeshPhongMaterial({ color: 0xffff00 })
  );
  nose.position.set(0, 0.2, -1.2);
  carMesh.add(nose);
  scene.add(carMesh);

  // –û—Å–≤–µ—â–µ–Ω–∏–µ
  scene.add(new THREE.AmbientLight(0x888888));
  const sun = new THREE.DirectionalLight(0xffffff, 1.2);
  sun.position.set(20, 50, 20);
  scene.add(sun);

  // –ì–ò–†–û–°–ö–û–ü ‚Äî —Ç–æ–ª—å–∫–æ gamma, –Ω–∞–ø—Ä—è–º—É—é
  window.addEventListener('deviceorientation', (e) => {
    if (state === 'playing' && e.gamma !== null) {
      wheelAngle = (e.gamma / 90) * 0.55; // -0.55 ... +0.55 —Ä–∞–¥
    }
  }, { passive: true });

  if (typeof DeviceOrientationEvent !== 'undefined' && DeviceOrientationEvent.requestPermission) {
    DeviceOrientationEvent.requestPermission().catch(() => {});
  }

  // –°–±—Ä–æ—Å
  x = trackRadius - 3;
  z = 0;
  angle = Math.PI / 2;
  speed = 0;
  wheelAngle = 0;
  passedMid = false;
  finished = false;

  miniMapCanvas.width = 120;
  miniMapCanvas.height = 120;

  animate();
}

function updateRendererSize() {
  renderer.setSize(window.innerWidth, window.innerHeight);
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
}
window.addEventListener('resize', () => { if (state === 'playing') updateRendererSize(); });

// === –ö–û–õ–õ–ò–ó–ò–Ø ===
function constrain(posX, posZ) {
  const d = Math.sqrt(posX * posX + posZ * posZ);
  if (d < R_in) {
    const f = (R_in + 0.3) / d;
    posX *= f; posZ *= f;
    speed *= 0.85;
  } else if (d > R_out) {
    const f = (R_out - 0.3) / d;
    posX *= f; posZ *= f;
    speed *= 0.85;
  }
  return { x: posX, z: posZ };
}

// === –¶–ò–ö–õ ===
function animate() {
  if (state !== 'playing') return;

  const dt = 0.016;

  // –£—Å–∫–æ—Ä–µ–Ω–∏–µ
  if (isGas) speed += 0.7;
  if (isBrake) speed -= 0.8;
  if (!isGas && !isBrake) speed *= 0.93;
  speed = Math.max(-1.5, Math.min(speed, 3.0));

  // üî• –ü–û–í–û–†–û–¢: –∫–æ–ª—ë—Å–∞ –ø–æ–≤—ë—Ä–Ω—É—Ç—ã ‚Üí –º–∞—à–∏–Ω–∞ –ø–æ–≤–æ—Ä–∞—á–∏–≤–∞–µ—Ç (—Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –µ–¥–µ—Ç)
  if (Math.abs(speed) > 0.01) {
    angle += wheelAngle * dt * 2.0;
  }

  // –î–≤–∏–∂–µ–Ω–∏–µ
  x += Math.cos(angle) * speed * dt;
  z += Math.sin(angle) * speed * dt;

  // –ö–æ–ª–ª–∏–∑–∏—è
  const clamped = constrain(x, z);
  x = clamped.x;
  z = clamped.z;

  // –í–∏–∑—É–∞–ª
  carMesh.position.set(x, 0.6, z);
  carMesh.rotation.y = angle + Math.PI / 2;

  // –ö–∞–º–µ—Ä–∞
  camera.position.set(x, 6, z - 12);
  camera.lookAt(x, 1, z);

  // –§–∏–Ω–∏—à
  const curAngle = Math.atan2(z, x);
  const normA = ((curAngle % (Math.PI * 2)) + Math.PI * 2) % (Math.PI * 2);
  if (!passedMid && normA > Math.PI - 0.4 && normA < Math.PI + 0.4) passedMid = true;
  const inFinish = normA < 0.2 || normA > Math.PI * 2 - 0.2;
  const nearStart = Math.abs(x - trackRadius) < 5 && Math.abs(z) < 2;
  if (passedMid && inFinish && nearStart && !finished) {
    finished = true;
    showMessage("–í—ã –ø–æ–±–µ–¥–∏–ª–∏!");
  }

  // –ú–∏–Ω–∏-–∫–∞—Ä—Ç–∞
  miniMapCtx.clearRect(0, 0, 120, 120);
  const cx = 60, cy = 60, s = 0.8;
  miniMapCtx.strokeStyle = '#555';
  miniMapCtx.lineWidth = trackWidth * s;
  miniMapCtx.beginPath();
  miniMapCtx.arc(cx, cy, trackRadius * s, 0, Math.PI * 2);
  miniMapCtx.stroke();
  miniMapCtx.fillStyle = '#ff0000';
  miniMapCtx.fillRect(cx + trackRadius * s - 2, cy - 1, 4, 2);
  miniMapCtx.fillStyle = '#ff3333';
  miniMapCtx.fillRect(cx + x * s - 2, cy + z * s - 2, 4, 4);

  renderer.render(scene, camera);
  requestAnimationFrame(animate);
}

function showMessage(text) {
  messageEl.textContent = text;
  messageEl.style.opacity = '1';
  state = 'finished';
  setTimeout(() => messageEl.style.opacity = '0', 3000);
  setTimeout(() => {
    mainMenu.classList.remove('hidden');
    canvas.style.display = 'none';
    pauseBtn.style.display = 'none';
    document.getElementById('controls').style.display = 'none';
  }, 3000);
}
</script>
</body>
</html>
