<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Лоза</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            touch-action: none;
            overflow: hidden;
        }
        #game-container {
            position: relative;
            width: 90vw;
            max-width: 600px;
            max-height: 600px;
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #score {
            margin-top: 10px;
            font-size: 20px;
            text-align: center;
            width: 100%;
        }
        #game-board {
            border: 2px solid #333;
            background-color: #FFFF99; /* Жёлто-белый фон */
            width: 100%;
            height: 100%;
            display: block;
        }
        #controls {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
            text-align: center;
            width: 100%;
        }
        button {
            padding: 10px 18px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            margin: 6px;
            min-width: 120px;
        }
        button:hover {
            background-color: #45a049;
        }
        #menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10;
            padding: 20px;
        }
        #menu h1 {
            margin-bottom: 25px;
            font-size: 32px;
            color: #4CAF50;
        }
        #difficulty-buttons, #menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }
        #exit-btn {
            background-color: #f44336;
        }
        #exit-btn:hover {
            background-color: #d32f2f;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">Счёт: 0</div>
        <canvas id="game-board"></canvas>
        <div id="controls">Свайпайте, чтобы управлять лозой</div>
        
        <div id="menu">
            <h1>ЛОЗА</h1>
            <div id="difficulty-buttons">
                <button id="easy-btn">Легко</button>
                <button id="medium-btn">Средне</button>
                <button id="hard-btn">Сложно</button>
            </div>
            <button id="exit-btn">Выход</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const menu = document.getElementById('menu');
        const exitBtn = document.getElementById('exit-btn');
        const easyBtn = document.getElementById('easy-btn');
        const mediumBtn = document.getElementById('medium-btn');
        const hardBtn = document.getElementById('hard-btn');

        const GRID_SIZE_CELLS = 20;
        let cellSize = 0;
        let gameWidth = 0;
        let gameHeight = 0;

        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let gameSpeed = 120;
        let gameLoop;
        let gameRunning = false;

        let touchStartX = 0;
        let touchStartY = 0;

        const SPEEDS = {
            easy: 180,
            medium: 120,
            hard: 80
        };

        function resizeCanvas() {
            const container = document.getElementById('game-container');
            const size = Math.min(container.clientWidth, container.clientHeight);
            canvas.width = size;
            canvas.height = size;
            cellSize = size / GRID_SIZE_CELLS;
            gameWidth = GRID_SIZE_CELLS;
            gameHeight = GRID_SIZE_CELLS;
            if (gameRunning) draw();
        }

        function startGame(difficulty) {
            gameSpeed = SPEEDS[difficulty];
            snake = [
                {x: 5, y: 10},
                {x: 4, y: 10},
                {x: 3, y: 10}
            ];
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            scoreDisplay.textContent = `Счёт: ${score}`;
            generateFood();
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, gameSpeed);
            gameRunning = true;
            menu.classList.add('hidden');
            resizeCanvas();
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * gameWidth),
                y: Math.floor(Math.random() * gameHeight)
            };
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    return generateFood();
                }
            }
        }

        function update() {
            direction = nextDirection;
            const head = {...snake[0]};

            switch (direction) {
                case 'up': head.y -= 1; break;
                case 'down': head.y += 1; break;
                case 'left': head.x -= 1; break;
                case 'right': head.x += 1; break;
            }

            if (head.x < 0) head.x = gameWidth - 1;
            if (head.x >= gameWidth) head.x = 0;
            if (head.y < 0) head.y = gameHeight - 1;
            if (head.y >= gameHeight) head.y = 0;

            for (let i = 0; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreDisplay.textContent = `Счёт: ${score}`;
                generateFood();
                if (score % 50 === 0 && gameSpeed > SPEEDS.hard) {
                    gameSpeed -= 10;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(update, gameSpeed);
                }
            } else {
                snake.pop();
            }

            draw();
        }

        function draw() {
            ctx.fillStyle = '#FFFF99'; // Фон лозы — жёлто-белый
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Отрисовка лозы
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#4CAF50' : '#8BC34A';
                ctx.fillRect(segment.x * cellSize, segment.y * cellSize, cellSize, cellSize);
                ctx.strokeStyle = '#2E7D32';
                ctx.strokeRect(segment.x * cellSize, segment.y * cellSize, cellSize, cellSize);
            });

            // Отрисовка капли воды (голубая)
            ctx.fillStyle = '#4FC3F7'; // Светло-голубой — капля воды
            ctx.beginPath();
            const centerX = food.x * cellSize + cellSize / 2;
            const centerY = food.y * cellSize + cellSize / 2;
            const radius = cellSize / 2;
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fill();

            ctx.strokeStyle = '#0288D1'; // Тёмно-голубой контур
            ctx.lineWidth = 1;
            ctx.stroke();
        }

        function gameOver() {
            clearInterval(gameLoop);
            gameRunning = false;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.75)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#4CAF50';
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Лоза иссохла!', canvas.width / 2, canvas.height / 2);
            ctx.font = '20px Arial';
            ctx.fillText(`Счёт: ${score}`, canvas.width / 2, canvas.height / 2 + 30);
            
            setTimeout(() => {
                menu.classList.remove('hidden');
            }, 1500);
        }

        // Управление свайпами
        canvas.addEventListener('touchstart', (e) => {
            if (!gameRunning) return;
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            e.preventDefault();
        });

        canvas.addEventListener('touchmove', (e) => {
            if (!gameRunning) return;
            e.preventDefault();
        });

        canvas.addEventListener('touchend', (e) => {
            if (!gameRunning || (!touchStartX && !touchStartY)) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;
            
            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 0 && direction !== 'left') nextDirection = 'right';
                else if (diffX < 0 && direction !== 'right') nextDirection = 'left';
            } else {
                if (diffY > 0 && direction !== 'up') nextDirection = 'down';
                else if (diffY < 0 && direction !== 'down') nextDirection = 'up';
            }
            
            touchStartX = 0;
            touchStartY = 0;
            e.preventDefault();
        });

        easyBtn.addEventListener('click', () => startGame('easy'));
        mediumBtn.addEventListener('click', () => startGame('medium'));
        hardBtn.addEventListener('click', () => startGame('hard'));

        exitBtn.addEventListener('click', () => {
            window.location.href = '../index.html';
        });

        window.addEventListener('load', resizeCanvas);
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('orientationchange', resizeCanvas);
    </script>
</body>
</html>
