<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Змейка</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            touch-action: none;
            overflow: hidden;
        }
        #game-container {
            position: relative;
            width: 90vw;
            max-width: 600px;
            max-height: 600px;
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #score {
            margin-top: 10px;
            font-size: 20px;
            text-align: center;
            width: 100%;
        }
        #game-board {
            border: 2px solid #333;
            background-color: #111;
            width: 100%;
            height: 100%;
            display: block;
        }
        #controls {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
            text-align: center;
            width: 100%;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10;
        }
        #menu h1 {
            margin-bottom: 30px;
            font-size: 36px;
            color: #4CAF50;
        }
        #menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        #exit-btn {
            background-color: #f44336;
        }
        #exit-btn:hover {
            background-color: #d32f2f;
        }
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">Счёт: 0</div>
        <canvas id="game-board"></canvas>
        <div id="controls">Свайпайте, чтобы управлять змейкой</div>
        <div id="menu">
            <h1>ЗМЕЙКА</h1>
            <div id="menu-buttons">
                <button id="new-game-btn">Новая игра</button>
                <button id="exit-btn">Выход</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const menu = document.getElementById('menu');
        const newGameBtn = document.getElementById('new-game-btn');
        const exitBtn = document.getElementById('exit-btn');

        // Константы
        const GRID_SIZE_CELLS = 20; // количество ячеек по ширине/высоте
        let cellSize = 0;
        let gameWidth = 0;
        let gameHeight = 0;

        // Игровые переменные
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let gameSpeed = 120;
        let gameLoop;
        let gameRunning = false;

        // Свайп
        let touchStartX = 0;
        let touchStartY = 0;

        // Пересчёт размеров
        function resizeCanvas() {
            const container = document.getElementById('game-container');
            const size = Math.min(container.clientWidth, container.clientHeight);
            
            // Установим размеры canvas
            canvas.width = size;
            canvas.height = size;

            // Вычислим размер одной ячейки
            cellSize = size / GRID_SIZE_CELLS;

            // Обновим глобальные размеры сетки
            gameWidth = GRID_SIZE_CELLS;
            gameHeight = GRID_SIZE_CELLS;

            // Перерисуем, если игра активна
            if (gameRunning) draw();
        }

        // Инициализация
        function initGame() {
            snake = [
                {x: 5, y: 10},
                {x: 4, y: 10},
                {x: 3, y: 10}
            ];
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            scoreDisplay.textContent = `Счёт: ${score}`;
            generateFood();
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(update, gameSpeed);
            gameRunning = true;
            menu.classList.add('hidden');
            resizeCanvas();
        }

        // Генерация еды
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * gameWidth),
                y: Math.floor(Math.random() * gameHeight)
            };

            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    return generateFood();
                }
            }
        }

        // Обновление
        function update() {
            direction = nextDirection;

            const head = {...snake[0]};
            switch (direction) {
                case 'up': head.y -= 1; break;
                case 'down': head.y += 1; break;
                case 'left': head.x -= 1; break;
                case 'right': head.x += 1; break;
            }

            // Безстеночная логика
            if (head.x < 0) head.x = gameWidth - 1;
            if (head.x >= gameWidth) head.x = 0;
            if (head.y < 0) head.y = gameHeight - 1;
            if (head.y >= gameHeight) head.y = 0;

            // Столкновение с собой
            for (let i = 0; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreDisplay.textContent = `Счёт: ${score}`;
                generateFood();
                if (score % 50 === 0 && gameSpeed > 50) {
                    gameSpeed -= 10;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(update, gameSpeed);
                }
            } else {
                snake.pop();
            }

            draw();
        }

        // Отрисовка
        function draw() {
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#4CAF50' : '#8BC34A';
                ctx.fillRect(segment.x * cellSize, segment.y * cellSize, cellSize, cellSize);
                ctx.strokeStyle = '#2E7D32';
                ctx.strokeRect(segment.x * cellSize, segment.y * cellSize, cellSize, cellSize);
            });

            ctx.fillStyle = '#FF5252';
            ctx.fillRect(food.x * cellSize, food.y * cellSize, cellSize, cellSize);
            ctx.strokeStyle = '#D32F2F';
            ctx.strokeRect(food.x * cellSize, food.y * cellSize, cellSize, cellSize);
        }

        // Конец игры
        function gameOver() {
            clearInterval(gameLoop);
            gameRunning = false;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.75)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#FF5252';
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Игра окончена!', canvas.width / 2, canvas.height / 2);
            ctx.font = '20px Arial';
            ctx.fillText(`Ваш счёт: ${score}`, canvas.width / 2, canvas.height / 2 + 30);
            
            setTimeout(() => {
                menu.classList.remove('hidden');
            }, 1500);
        }

        // Свайпы
        canvas.addEventListener('touchstart', (e) => {
            if (!gameRunning) return;
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            e.preventDefault();
        });

        canvas.addEventListener('touchmove', (e) => {
            if (!gameRunning) return;
            e.preventDefault();
        });

        canvas.addEventListener('touchend', (e) => {
            if (!gameRunning || (!touchStartX && !touchStartY)) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;
            
            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 0 && direction !== 'left') nextDirection = 'right';
                else if (diffX < 0 && direction !== 'right') nextDirection = 'left';
            } else {
                if (diffY > 0 && direction !== 'up') nextDirection = 'down';
                else if (diffY < 0 && direction !== 'down') nextDirection = 'up';
            }
            
            touchStartX = 0;
            touchStartY = 0;
            e.preventDefault();
        });

        // Кнопки
        newGameBtn.addEventListener('click', initGame);
        exitBtn.addEventListener('click', () => {
            menu.classList.remove('hidden');
        });

        // Загрузка и ресайз
        window.addEventListener('load', resizeCanvas);
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('orientationchange', resizeCanvas);

        // Показать меню при старте
        menu.classList.remove('hidden');
    </script>
</body>
</html>
