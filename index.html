<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Игры</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #333;
      padding: 40px 20px;
      text-align: center;
      line-height: 1.6;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #2c3e50;
    }
    .game-link {
      display: block;
      margin: 12px auto;
      padding: 14px 0;
      width: 240px;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.1rem;
      transition: background 0.2s;
    }

    /* Основной цвет для обычных игр */
    .game-link.default {
      background: #4CAF50;
    }
    .game-link.default:hover {
      background: #45a049;
    }

    /* Цвет для "На кофе" */
    .game-link.support {
      background: #9c27b0;
    }
    .game-link.support:hover {
      background: #7b1fa2;
    }

    /* Цвет для "QR с экрана" */
    .game-link.qr {
      background: #2196F3;
    }
    .game-link.qr:hover {
      background: #1976D2;
    }

    .footer {
      margin-top: 50px;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Выберите игру</h1>
  
  <a href="Zmeyka/index.html" class="game-link default">Лоза</a>
  <a href="TicTacToe/index.html" class="game-link default">Крестики-нолики</a>
  <a href="ugaday-chislo/index.html" class="game-link default">Угадай число</a>
  <a href="From_1to_3/index.html" class="game-link default">Ход от 1 до 3</a>

  <a href="support/index.html" class="game-link support">На кофе</a>
  
  <a href="qr-from-screen/index.html" class="game-link qr">QR с экрана</a>

  <div class="footer">
    © 2025 • Спасибо за интерес к моим работам ! ❤️
  </div>
</body>
</html>
