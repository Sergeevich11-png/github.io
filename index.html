<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>–ò–≥—Ä—ã</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 50%,#f093fb 100%);color:#333;padding:40px 20px;text-align:center;line-height:1.6;position:relative;overflow-x:hidden;min-height:100vh}
    .sparkle-layer{position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:-1;overflow:hidden}
    .sparkle-layer:nth-child(1){opacity:0.15;animation:parallaxUp 50s linear infinite}
    .sparkle-layer:nth-child(2){opacity:0.3;animation:parallaxUp 35s linear infinite}
    .sparkle-layer:nth-child(3){opacity:0.5;animation:parallaxUp 25s linear infinite}
    .sparkle-layer:nth-child(4){opacity:0.7;animation:parallaxUp 18s linear infinite}
    .sparkle{
      position:absolute;
      font-size:1.5rem;
      color:#fff;
      transform:translateY(100vh);
      animation: floatSparkle linear infinite;
      text-shadow:0 0 10px rgba(255,255,255,0.8);
    }
    .sparkle::after{
      content:'‚ú®';
      display:block;
      animation: swayAndScale 6s ease-in-out infinite alternate;
    }
    @keyframes floatSparkle{
      0%{transform:translateY(100vh)}
      100%{transform:translateY(-10vh)}
    }
    @keyframes swayAndScale{
      0%{transform:translateX(0) scale(0.9)}
      100%{transform:translateX(8px) scale(1.05)}
    }
    @keyframes parallaxUp{
      0%{transform:translateY(0)}
      100%{transform:translateY(-100vh)}
    }
    .holiday-title{
      font-family:'Brush Script MT','Lucida Handwriting',cursive,sans-serif;
      font-size:2.8rem;
      font-weight:bold;
      background:linear-gradient(to right,#fff,#f0f0f0,#fff);
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      text-shadow:0 4px 8px rgba(0,0,0,.3);
      margin-bottom:12px;
      letter-spacing:2px;
      position:relative;
      z-index:5;
      padding:10px 20px;
      background:linear-gradient(135deg,rgba(255,255,255,0.2),rgba(255,255,255,0.1));
      border-radius:20px;
      display:inline-block;
      border:2px solid rgba(255,255,255,0.3);
      box-shadow:0 4px 15px rgba(0,0,0,0.2);
    }
    .holiday-title::before{
      content:"";
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background:linear-gradient(to right,rgba(255,215,0,0.3),rgba(255,170,0,0.3),rgba(255,215,0,0.3));
      border-radius:20px;
      opacity:0.4;
      z-index:-1;
      animation: shimmer 3s ease-in-out infinite;
    }
    @keyframes shimmer{
      0%,100%{opacity:0.4}
      50%{opacity:0.7}
    }
    h1{
      font-size:2.2rem;
      margin-bottom:30px;
      color:#fff;
      text-shadow:0 2px 6px rgba(0,0,0,.4);
      font-weight:bold;
      position:relative;
      z-index:5;
    }
    .game-link{
      display:block;
      margin:14px auto;
      padding:14px 0;
      width:240px;
      color:white;
      text-decoration:none;
      border-radius:12px;
      font-size:1.1rem;
      transition:transform .2s,box-shadow .2s;
      box-shadow:0 4px 8px rgba(0,0,0,.3);
      font-weight:600;
      position:relative;
      z-index:5;
      border:2px solid rgba(255,255,255,0.4);
    }
    .game-link:hover{
      transform:translateY(-2px);
      box-shadow:0 6px 12px rgba(0,0,0,.4);
    }
    .game-link.default{background:linear-gradient(to bottom,#667eea,#5568d3)}
    .game-link.default:hover{background:linear-gradient(to bottom,#5568d3,#4a59c4)}
    .game-link.support{background:linear-gradient(to bottom,#11998e,#38ef7d)}
    .game-link.support:hover{background:linear-gradient(to bottom,#38ef7d,#11998e)}
    .game-link.qr{background:linear-gradient(to bottom,#4facfe,#00f2fe)}
    .game-link.qr:hover{background:linear-gradient(to bottom,#00f2fe,#4facfe)}
    .game-link.share{background:linear-gradient(to bottom,#fa709a,#fee140);color:#2c3e50}
    .game-link.share:hover{background:linear-gradient(to bottom,#fee140,#fa709a)}
    .footer{
      margin-top:40px;
      color:#fff;
      font-size:.95rem;
      text-shadow:0 1px 2px rgba(0,0,0,.5);
      position:relative;
      z-index:5;
    }
    .game-link::after{content:"‚ú®";margin-left:8px;font-size:.9em}
    .game-link.support::after{content:"‚òï"}
    .game-link.qr::after{content:"üì±"}
    .game-link.share::after{content:"üéÅ"}
    .corner-decoration{
      position:absolute;
      font-size:2.5rem;
      line-height:1;
      pointer-events:none;
      z-index:10;
      animation: floatCorner 4s ease-in-out infinite alternate;
    }
    @keyframes floatCorner{
      0%{transform:translateY(0)}
      100%{transform:translateY(-10px)}
    }
    .top-right-corner{top:10px;right:10px;color:#fff}
    .top-left-bell{top:10px;left:10px;color:#fff}
    .top-right-bell{color:#ffd700;font-size:3rem;margin-left:5px}
  </style>
</head>
<body>
  <div class="sparkle-layer" id="layer1"></div>
  <div class="sparkle-layer" id="layer2"></div>
  <div class="sparkle-layer" id="layer3"></div>
  <div class="sparkle-layer" id="layer4"></div>
  <div class="holiday-title" data-key="holidayTitle">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å ‚ú®</div>
  <div class="corner-decoration top-left-bell">üåü</div>
  <div class="corner-decoration top-right-corner">üí´<span class="top-right-bell">‚≠ê</span></div>
  <h1 data-key="menuTitle">–ú–µ–Ω—é</h1>
  <button id="show-games-btn" class="game-link default" data-key="gamesBtn">–ò–≥—Ä—ã</button>
  <div id="games-container" style="display:none;"></div>
  <a href="support/index.html" class="game-link support" data-key="coffeeLink">–ù–∞ –∫–æ—Ñ–µ</a>
  <button id="share-btn" class="game-link share" data-key="shareBtn">–ü–æ–¥–µ–ª–∏—Ç—å—Å—è</button>
  <button id="lang-toggle" class="game-link default" style="margin-top:10px;">üá∑üá∫/üåé</button>
  <div class="footer" data-key="footer">¬© 2025 ‚Ä¢ –°–ø–∞—Å–∏–±–æ –∑–∞ –∏–Ω—Ç–µ—Ä–µ—Å –∫ –º–æ–∏–º —Ä–∞–±–æ—Ç–∞–º! ‚ú®</div>
  <script>
    const layers = [
      {el: document.getElementById('layer1'), count: 20, duration: 50},
      {el: document.getElementById('layer2'), count: 25, duration: 35},
      {el: document.getElementById('layer3'), count: 30, duration: 25},
      {el: document.getElementById('layer4'), count: 35, duration: 18}
    ];

    layers.forEach(({el, count, duration}) => {
      for (let i = 0; i < count; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = (i / count * 100) + '%';
        const delay = -(Math.random() * duration);
        heart.style.animationDuration = duration + 's';
        heart.style.animationDelay = delay + 's';
        el.appendChild(heart);
      }
    });

    const games = [
      {name: "Maze", path: "maze/index.html"},
      {name: "Guess the number", path: "ugaday-chislo/index.html"},
      {name: "From_1to_3", path: "From_1to_3/index.html"},
      {name: "–°–ª–æ–≤–æ–£–≥–∞–¥–∞–π–∫–∞", path: "WorldGuesser/index.html"},
      {name: "Black Holl", path: "BleckHoll/index.html"},
      {name: "glass garden",path: "boxgame/index.html"}
    ];

    const container = document.getElementById('games-container');
    const btn = document.getElementById('show-games-btn');

    games.forEach(game => {
      const link = document.createElement('a');
      link.href = game.path;
      link.className = 'game-link default';
      link.textContent = game.name;
      container.appendChild(link);
    });

    btn.addEventListener('click', () => {
      const isVisible = container.style.display === 'block';
      container.style.display = isVisible ? 'none' : 'block';
      updateText();
    });

    document.getElementById('share-btn').addEventListener('click', async () => {
      const url = window.location.href;
      if (navigator.share) {
        try { await navigator.share({ title: getTranslation('shareTitle'), text: getTranslation('shareText'), url }); } catch (e) {}
      } else {
        try {
          await navigator.clipboard.writeText(url);
          alert(getTranslation('linkCopied'));
        } catch (e) {
          alert(getTranslation('copyFailed') + '\n\n' + url);
        }
      }
    });

    const translations = {
      ru: {
        holidayTitle: "–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å ‚ú®",
        menuTitle: "–ú–µ–Ω—é",
        gamesBtn: "–ò–≥—Ä—ã",
        coffeeLink: "–ù–∞ –∫–æ—Ñ–µ",
        shareBtn: "–ü–æ–¥–µ–ª–∏—Ç—å—Å—è",
        footer: "¬© 2025 ‚Ä¢ –°–ø–∞—Å–∏–±–æ –∑–∞ –∏–Ω—Ç–µ—Ä–µ—Å –∫ –º–æ–∏–º —Ä–∞–±–æ—Ç–∞–º! ‚ú®",
        hideGamesBtn: "–°–∫—Ä—ã—Ç—å –∏–≥—Ä—ã",
        shareTitle: " –∏–≥—Ä—ã",
        shareText: "–ü–æ–ø—Ä–æ–±—É–π  –∏–≥—Ä—ã!",
        linkCopied: "–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞! –û—Ç–ø—Ä–∞–≤—å –µ—ë –∫–æ–º—É —Ö–æ—á–µ—à—å.",
        copyFailed: "–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É. –°–∫–æ–ø–∏—Ä—É–π –≤—Ä—É—á–Ω—É—é:"
      },
      en: {
        holidayTitle: "Welcome! ‚ú®",
        menuTitle: "Menu",
        gamesBtn: "Games",
        coffeeLink: "Buy me coffee",
        shareBtn: "Share",
        footer: "¬© 2025 ‚Ä¢ Thank you for your interest in my work! ‚ú®",
        hideGamesBtn: "Hide games",
        shareTitle: " Games",
        shareText: "Try these games!",
        linkCopied: "Link copied! Send it to anyone.",
        copyFailed: "Failed to copy link. Copy manually:"
      }
    };

   
    let currentLang = localStorage.getItem('preferredLanguage') || 'ru';
    document.documentElement.lang = currentLang;

    function getTranslation(key) {
      return translations[currentLang][key] || key;
    }

    function updateText() {
      document.querySelectorAll('[data-key]').forEach(el => {
        const key = el.getAttribute('data-key');
        if (key === 'gamesBtn') {
          const isVisible = container.style.display === 'block';
          el.textContent = isVisible ? getTranslation('hideGamesBtn') : getTranslation('gamesBtn');
        } else {
          el.textContent = getTranslation(key);
        }
      });
      document.title = getTranslation('gamesBtn');
    }

    document.getElementById('lang-toggle').addEventListener('click', () => {
      currentLang = currentLang === 'ru' ? 'en' : 'ru';
      document.documentElement.lang = currentLang;
      localStorage.setItem('preferredLanguage', currentLang); 
      updateText();
    });

    
    updateText();
  </script>
</body>
</html>
