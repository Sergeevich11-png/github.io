<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>–ò–≥—Ä—ã</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;background:#ffcce6;color:#333;padding:40px 20px;text-align:center;line-height:1.6;position:relative;overflow-x:hidden;height:100vh}

    /* –§–æ–Ω–æ–≤—ã–µ —Å–ª–æ–∏ */
    .heart-layer{position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:-1;overflow:hidden}
    .heart-layer:nth-child(1){opacity:0.15;animation:parallaxUp 50s linear infinite}
    .heart-layer:nth-child(2){opacity:0.3;animation:parallaxUp 35s linear infinite}
    .heart-layer:nth-child(3){opacity:0.5;animation:parallaxUp 25s linear infinite}
    .heart-layer:nth-child(4){opacity:0.7;animation:parallaxUp 18s linear infinite}

    /* –û—Å–Ω–æ–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è —Å–µ—Ä–¥—Ü–∞ ‚Äî –ª–∏–Ω–µ–π–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ –≤–≤–µ—Ä—Ö */
    .heart{
      position:absolute;
      font-size:1.5rem;
      color:#e74c3c;
      /* –ù–∞—á–∏–Ω–∞–µ–º –Ω–∏–∂–µ —ç–∫—Ä–∞–Ω–∞ */
      transform:translateY(100vh);
      /* –î–≤–∏–∂–µ–Ω–∏–µ –≤–≤–µ—Ä—Ö ‚Äî –ª–∏–Ω–µ–π–Ω–æ–µ, –±–µ–∑ —Ä—ã–≤–∫–æ–≤ */
      animation: floatHeart linear infinite;
    }

    /* –ü–æ–∫–∞—á–∏–≤–∞–Ω–∏–µ –∏ –º–∞—Å—à—Ç–∞–± ‚Äî —á–µ—Ä–µ–∑ –æ—Ç–¥–µ–ª—å–Ω—É—é –∞–Ω–∏–º–∞—Ü–∏—é */
    .heart::after{
      content:'‚ù§Ô∏è';
      display:block;
      animation: swayAndScale 6s ease-in-out infinite alternate;
    }

    @keyframes floatHeart{
      0%{transform:translateY(100vh)}
      100%{transform:translateY(-10vh)} /* —É—Ö–æ–¥–∏–º —á—É—Ç—å –≤—ã—à–µ —ç–∫—Ä–∞–Ω–∞ */
    }

    @keyframes swayAndScale{
      0%{transform:translateX(0) scale(0.9)}
      100%{transform:translateX(8px) scale(1.05)}
    }

    @keyframes parallaxUp{
      0%{transform:translateY(0)}
      100%{transform:translateY(-100vh)}
    }

    /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
    .holiday-title{
      font-family:'Brush Script MT','Lucida Handwriting',cursive,sans-serif;
      font-size:2.8rem;
      font-weight:bold;
      background:linear-gradient(to right,#e74c3c,#ff6b6b,#e74c3c);
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
      text-shadow:0 4px 8px rgba(0,0,0,.3);
      margin-bottom:12px;
      letter-spacing:2px;
      position:relative;
      z-index:5;
      padding:10px 20px;
      background-color:#ffcce6;
      border-radius:20px;
      display:inline-block;
    }
    .holiday-title::before{
      content:"";
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background:linear-gradient(to right,#ffd700,#ffaa00,#ffd700);
      border-radius:20px;
      opacity:0.2;
      z-index:-1;
    }

    h1{
      font-size:2.2rem;
      margin-bottom:30px;
      color:#e74c3c;
      text-shadow:0 2px 6px rgba(0,0,0,.4);
      font-weight:bold;
      position:relative;
      z-index:5;
    }

    .game-link{
      display:block;
      margin:14px auto;
      padding:14px 0;
      width:240px;
      color:white;
      text-decoration:none;
      border-radius:12px;
      font-size:1.1rem;
      transition:transform .2s,box-shadow .2s;
      box-shadow:0 4px 8px rgba(0,0,0,.3);
      font-weight:600;
      position:relative;
      z-index:5;
    }
    .game-link:hover{
      transform:translateY(-2px);
      box-shadow:0 6px 12px rgba(0,0,0,.4);
    }
    .game-link.default{background:linear-gradient(to bottom,#e74c3c,#c0392b)}
    .game-link.default:hover{background:linear-gradient(to bottom,#c0392b,#a93226)}
    .game-link.support{background:linear-gradient(to bottom,#2ecc71,#27ae60)}
    .game-link.support:hover{background:linear-gradient(to bottom,#27ae60,#219653)}
    .game-link.qr{background:linear-gradient(to bottom,#3498db,#2980b9)}
    .game-link.qr:hover{background:linear-gradient(to bottom,#2980b9,#1f618d)}
    .game-link.share{background:linear-gradient(to bottom,#f1c40f,#d4ac0d);color:#2c3e50}
    .game-link.share:hover{background:linear-gradient(to bottom,#d4ac0d,#b7950b)}

    .footer{
      margin-top:40px;
      color:#ecf0f1;
      font-size:.95rem;
      text-shadow:0 1px 2px rgba(0,0,0,.5);
      position:relative;
      z-index:5;
    }

    .game-link::after{content:"‚ù§Ô∏è";margin-left:8px;font-size:.9em}
    .game-link.support::after{content:"‚òï"}
    .game-link.qr::after{content:"üì±"}
    .game-link.share::after{content:"üéÅ"}

    .corner-decoration{
      position:absolute;
      font-size:2.5rem;
      line-height:1;
      pointer-events:none;
      z-index:10;
    }
    .top-right-corner{top:10px;right:10px;color:#e74c3c}
    .top-left-bell{top:10px;left:10px;color:#27ae60}
    .top-right-bell{color:#ffd700;font-size:3rem;margin-left:5px}
  </style>
</head>
<body>

  <!-- –§–æ–Ω–æ–≤—ã–µ —Å–ª–æ–∏ -->
  <div class="heart-layer" id="layer1"></div>
  <div class="heart-layer" id="layer2"></div>
  <div class="heart-layer" id="layer3"></div>
  <div class="heart-layer" id="layer4"></div>

  <div class="holiday-title" data-key="holidayTitle">–° –î–Ω—ë–º –°–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞ ‚ù§Ô∏è</div>
  <div class="corner-decoration top-left-bell">üíå</div>
  <div class="corner-decoration top-right-corner">üíñ<span class="top-right-bell">üíò</span></div>
  <h1 data-key="menuTitle">–ú–µ–Ω—é</h1>

  <button id="show-games-btn" class="game-link default" data-key="gamesBtn">–ò–≥—Ä—ã</button>

  <div id="games-container" style="display:none;"></div>

  <a href="support/index.html" class="game-link support" data-key="coffeeLink">–ù–∞ –∫–æ—Ñ–µ</a>
  <button id="share-btn" class="game-link share" data-key="shareBtn">–ü–æ–¥–µ–ª–∏—Ç—å—Å—è</button>
  <button id="lang-toggle" class="game-link default" style="margin-top:10px;">üá∑üá∫/üåé</button>

  <div class="footer" data-key="footer">¬© 2025 ‚Ä¢ –°–ø–∞—Å–∏–±–æ –∑–∞ –∏–Ω—Ç–µ—Ä–µ—Å –∫ –º–æ–∏–º —Ä–∞–±–æ—Ç–∞–º! ‚ù§Ô∏è</div>

  <script>
    const layers = [
      {el: document.getElementById('layer1'), count: 20, duration: 50},
      {el: document.getElementById('layer2'), count: 25, duration: 35},
      {el: document.getElementById('layer3'), count: 30, duration: 25},
      {el: document.getElementById('layer4'), count: 35, duration: 18}
    ];

    layers.forEach(({el, count, duration}) => {
      for (let i = 0; i < count; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';

        // –†–∞–≤–Ω–æ–º–µ—Ä–Ω–æ–µ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏
        heart.style.left = (i / count * 100) + '%';

        // –ö–∞–∂–¥–æ–µ —Å–µ—Ä–¥—Ü–µ –Ω–∞—á–∏–Ω–∞–µ—Ç –¥–≤–∏–∂–µ–Ω–∏–µ –≤ —Ä–∞–∑–Ω–æ–µ –≤—Ä–µ–º—è,
        // —á—Ç–æ–±—ã —Å–æ–∑–¥–∞—Ç—å –Ω–µ–ø—Ä–µ—Ä—ã–≤–Ω—ã–π –ø–æ—Ç–æ–∫ —Å —Å–∞–º–æ–≥–æ –Ω–∞—á–∞–ª–∞
        const delay = -(Math.random() * duration); // –æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ = —É–∂–µ –≤ –¥–≤–∏–∂–µ–Ω–∏–∏
        heart.style.animationDuration = duration + 's';
        heart.style.animationDelay = delay + 's';

        el.appendChild(heart);
      }
    });

    // === –æ—Å—Ç–∞–ª—å–Ω–æ–π JS –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π ===
    const games = [
      {name: "Maze", path: "maze/index.html"},
      {name: "–£–≥–∞–¥–∞–π —á–∏—Å–ª–æ", path: "ugaday-chislo/index.html"},
      {name: "–•–æ–¥ –æ—Ç 1 –¥–æ 3", path: "From_1to_3/index.html"},
      {name: "–°–ª–æ–≤–æ–£–≥–∞–¥–∞–π–∫–∞", path: "WorldGuesser/index.html"},
      {name: "Black Holl", path: "BleckHoll/index.html"},
      {name: "glass garden",path: "boxgame/index.html"}
    ];

    const container = document.getElementById('games-container');
    const btn = document.getElementById('show-games-btn');

    games.forEach(game => {
      const link = document.createElement('a');
      link.href = game.path;
      link.className = 'game-link default';
      link.textContent = game.name;
      container.appendChild(link);
    });

    btn.addEventListener('click', () => {
      const isVisible = container.style.display === 'block';
      container.style.display = isVisible ? 'none' : 'block';
      updateText();
    });

    document.getElementById('share-btn').addEventListener('click', async () => {
      const url = window.location.href;
      if (navigator.share) {
        try { await navigator.share({ title: getTranslation('shareTitle'), text: getTranslation('shareText'), url }); } catch (e) {}
      } else {
        try {
          await navigator.clipboard.writeText(url);
          alert(getTranslation('linkCopied'));
        } catch (e) {
          alert(getTranslation('copyFailed') + '\n\n' + url);
        }
      }
    });

    const translations = {
      ru: {
        holidayTitle: "–° –î–Ω—ë–º –°–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞ ‚ù§Ô∏è",
        menuTitle: "–ú–µ–Ω—é",
        gamesBtn: "–ò–≥—Ä—ã",
        coffeeLink: "–ù–∞ –∫–æ—Ñ–µ",
        shareBtn: "–ü–æ–¥–µ–ª–∏—Ç—å—Å—è",
        footer: "¬© 2025 ‚Ä¢ –°–ø–∞—Å–∏–±–æ –∑–∞ –∏–Ω—Ç–µ—Ä–µ—Å –∫ –º–æ–∏–º —Ä–∞–±–æ—Ç–∞–º! ‚ù§Ô∏è",
        hideGamesBtn: "–°–∫—Ä—ã—Ç—å –∏–≥—Ä—ã",
        shareTitle: " –∏–≥—Ä—ã",
        shareText: "–ü–æ–ø—Ä–æ–±—É–π  –∏–≥—Ä—ã!",
        linkCopied: "–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞! –û—Ç–ø—Ä–∞–≤—å –µ—ë –∫–æ–º—É —Ö–æ—á–µ—à—å.",
        copyFailed: "–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É. –°–∫–æ–ø–∏—Ä—É–π –≤—Ä—É—á–Ω—É—é:"
      },
      en: {
        holidayTitle: "Happy Valentine's Day! ‚ù§Ô∏è",
        menuTitle: "Menu",
        gamesBtn: "Games",
        coffeeLink: "Buy me coffee",
        shareBtn: "Share",
        footer: "¬© 2025 ‚Ä¢ Thank you for your interest in my work! ‚ù§Ô∏è",
        hideGamesBtn: "Hide games",
        shareTitle: " Games",
        shareText: "Try these games!",
        linkCopied: "Link copied! Send it to anyone.",
        copyFailed: "Failed to copy link. Copy manually:"
      }
    };

    let currentLang = 'ru';

    function getTranslation(key) {
      return translations[currentLang][key] || key;
    }

    function updateText() {
      document.querySelectorAll('[data-key]').forEach(el => {
        const key = el.getAttribute('data-key');
        if (key === 'gamesBtn') {
          const isVisible = container.style.display === 'block';
          el.textContent = isVisible ? getTranslation('hideGamesBtn') : getTranslation('gamesBtn');
        } else {
          el.textContent = getTranslation(key);
        }
      });
      document.title = getTranslation('gamesBtn');
    }

    document.getElementById('lang-toggle').addEventListener('click', () => {
      currentLang = currentLang === 'ru' ? 'en' : 'ru';
      document.documentElement.lang = currentLang;
      updateText();
    });
  </script>
</body>
</html>
